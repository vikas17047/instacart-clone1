<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacart - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: sans-serif; background: #fff; padding-bottom: 70px; }
        
        /* ðŸŒŸ TOP CREATOR SECTION (Design Same Rakha Hai) */
        .creators-section { padding: 20px 0; }
        .creators-container { 
            display: flex; 
            overflow-x: auto; 
            gap: 15px; 
            padding: 10px 15px; 
            scrollbar-width: none; 
        }
        .creators-container::-webkit-scrollbar { display: none; }
        
        .creator-item { 
            text-align: center; 
            min-width: 75px; 
            text-decoration: none; 
            color: #000;
        }
        .creator-img { 
            width: 65px; 
            height: 65px; 
            border-radius: 50%; 
            border: 2px solid #008060; 
            padding: 2px; 
            object-fit: cover;
        }
        .creator-name { 
            font-size: 0.7rem; 
            font-weight: bold; 
            margin-top: 5px; 
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Baki saara purana design (Search, Banners, Tabs) yahan add kar lein */
    </style>
</head>
<body>

    <div class="creators-section">
        <h3 style="padding-left: 15px; font-size: 1rem;">Top Creators ðŸŒŸ</h3>
        <div class="creators-container" id="topCreatorsList">
            <p style="font-size: 0.7rem; padding-left: 15px; color: #888;">Loading...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Sirf Top Creators load karne ka logic
        async function loadSellers() {
            const list = document.getElementById('topCreatorsList');
            try {
                const snap = await getDocs(collection(db, "seller_identity"));
                list.innerHTML = ""; // Clear loader

                snap.forEach(doc => {
                    const seller = doc.data();
                    const sellerId = doc.id;
                    
                    // Wahi purana HTML structure
                    list.innerHTML += `
                        <a href="my_store.html?seller=${sellerId}" class="creator-item">
                            <img src="${seller.sLogo || 'https://via.placeholder.com/65'}" class="creator-img">
                            <span class="creator-name">${seller.sName || 'Shop'}</span>
                        </a>
                    `;
                });
            } catch (e) {
                console.log("Error:", e);
                list.innerHTML = "Error loading.";
            }
        }

        loadSellers();
    </script>
</body>
</html>
