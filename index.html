<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacart - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #f8f9fa; }
        #loginOverlay { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .login-btn { background: #4285F4; color: white; border: none; padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .navbar { background: white; padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .btn-seller { background: black; color: white; padding: 8px 15px; border-radius: 5px; text-decoration: none; font-weight: 600; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="loginOverlay" style="display: none;">
        <h1 style="color:#2ecc71; font-size: 2.5rem;">INSTACART</h1>
        <p style="margin: 10px 0 20px; color: #666;">Aage badhne ke liye login karein</p>
        <button class="login-btn" onclick="loginWithGoogle()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20">
            Login with Google
        </button>
    </div>

    <div id="mainContent" style="display: none;">
        <nav class="navbar">
            <b style="font-size: 1.2rem;">INSTACART</b>
            <a href="./seller_dashboard.html" class="btn-seller">My Store</a>
        </nav>
        <div style="padding: 40px; text-align: center;">
            <h2 id="userNameDisplay">Welcome!</h2>
            <p style="margin-top: 10px; color: #888;">Shop products or manage your store.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // **DUBLE PROTECTION**: Login ko browser ki memory mein lock karna
        setPersistence(auth, browserLocalPersistence);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User Logged In");
                localStorage.setItem('user_uid', user.uid);
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('userNameDisplay').innerText = "Hello, " + user.displayName;
            } else {
                console.log("No User Found");
                document.getElementById('loginOverlay').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';
            }
        });

        window.loginWithGoogle = function() {
            signInWithPopup(auth, provider).then((result) => {
                location.reload();
            }).catch((err) => {
                alert("Login Error: " + err.message + "\nKripya check karein ki cookies enabled hain.");
            });
        }
    </script>
</body>
</html>
