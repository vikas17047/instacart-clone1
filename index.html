<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacart - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #f8f9fa; }
        #loginOverlay { position: fixed; inset: 0; background: white; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .login-btn { background: #4285F4; color: white; border: none; padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .navbar { background: white; padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; }
        .btn-seller { background: black; color: white; padding: 8px 15px; border-radius: 5px; text-decoration: none; font-weight: 600; font-size: 0.8rem; }
        .hero { padding: 30px; text-align: center; background: white; border-bottom: 1px solid #eee; }
        .product-grid { padding: 15px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .p-card { background: white; border-radius: 8px; overflow: hidden; border: 1px solid #eee; padding: 10px; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <h1 style="color:#2ecc71;">INSTACART</h1>
        <p style="margin: 10px 0 20px; color: #666;">Continue karne ke liye login karein</p>
        <button class="login-btn" onclick="loginUser()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20">
            Login with Google
        </button>
    </div>

    <div id="mainContent" style="display: none;">
        <nav class="navbar">
            <b style="font-size: 1.2rem;">INSTACART</b>
            <a href="seller_dashboard.html" class="btn-seller">My Store</a>
        </nav>
        <div class="hero">
            <h2 id="userName">Hello!</h2>
            <p>Direct sellers se products kharidein.</p>
        </div>
        <div class="product-grid" id="allProducts">
            <p style="grid-column: span 2; text-align: center; color: #999;">Products load ho rahe hain...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Login Status Check
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Agar user login hai, toh seedha content dikhao
                localStorage.setItem('user_uid', user.uid);
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('userName').innerText = "Hello, " + user.displayName;
                loadProducts();
            } else {
                // Agar login nahi hai, toh login screen dikhao
                document.getElementById('loginOverlay').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';
            }
        });

        // Login Function (Ab ye popup use karega)
        window.loginUser = function() {
            signInWithPopup(auth, provider).then((result) => {
                localStorage.setItem('user_uid', result.user.uid);
            }).catch((err) => alert("Error: " + err.message));
        }

        // Load Products
        async function loadProducts() {
            const grid = document.getElementById('allProducts');
            try {
                const snap = await getDocs(collection(db, "products"));
                grid.innerHTML = "";
                snap.forEach(doc => {
                    let d = doc.data();
                    grid.innerHTML += `<div class="p-card"><b>${d.name}</b><br>â‚¹${d.price}</div>`;
                });
            } catch(e) { grid.innerHTML = "Products nahi mil rahe."; }
        }
    </script>
</body>
</html>
