<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacart - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Instacart</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li id="profile-section">
                    <a href="login.html" id="profile-link">
                        <i class="fas fa-user"></i> My Profile
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Shop Directly from Instagram Sellers</h2>
        <p>Discover unique products and support small businesses.</p>
    </section>

    <main id="product-container" class="product-grid">
        </main>

    <script src="script.js"></script>
    <script>
        // Profile logic to check if user is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const profileLink = document.getElementById('profile-link');
            
            if (isLoggedIn === 'true') {
                // Agar login hai toh profile page par bhejo
                profileLink.href = "profile-details.html"; 
                profileLink.innerHTML = '<i class="fas fa-user-check"></i> My Profile';
            } else {
                // Agar login nahi hai toh login page par bhejo
                profileLink.href = "login.html";
            }
        });
    </script>
</body>
</html>
