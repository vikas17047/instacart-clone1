<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacart - Home</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Login Parde ka Style */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; z-index: 99999; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center; font-family: 'Inter', sans-serif;
        }
        .login-btn {
            background: #4285F4; color: white; border: none; padding: 12px 25px;
            border-radius: 30px; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; gap: 10px; font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="loginOverlay" style="display: none;">
        <h1 style="font-weight: 800; letter-spacing: -1px;">INSTACART</h1>
        <p style="color: #666; margin-bottom: 25px;">Apna store manage karne aur shopping ke liye login karein</p>
        <button class="login-btn" onclick="loginUser()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20">
            Continue with Google
        </button>
    </div>

    <div id="mainContent" style="display: none;">
        
        <nav class="navbar">
            <div class="logo">INSTACART</div>
            <button onclick="window.location.href='seller_dashboard.html'">My Store</button>
        </nav>

        <div class="hero">
            <h1>Welcome Back!</h1>
            </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Aapki Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Page load hote hi check karein login status
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User login hai
                localStorage.setItem('user_uid', user.uid);
                localStorage.setItem('user_name', user.displayName);
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                // User login nahi hai
                document.getElementById('loginOverlay').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';
            }
        });

        // Login Function
        window.loginUser = function() {
            signInWithPopup(auth, provider).catch((error) => {
                alert("Login Error: " + error.message);
            });
        }
    </script>

</body>
</html>
