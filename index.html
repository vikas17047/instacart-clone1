<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacart - Home</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        #loginOverlay { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-btn { background: #4285F4; color: white; border: none; padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .navbar { background: white; padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .btn-store { background: black; color: white; padding: 8px 12px; border-radius: 5px; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <h1>INSTACART</h1>
        <p style="margin: 10px 0 20px; color: #666;">Aage badhne ke liye login karein</p>
        <button class="login-btn" id="googleLoginBtn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20">
            Login with Google
        </button>
    </div>

    <div id="mainContent" style="display: none;">
        <nav class="navbar">
            <b style="font-size: 1.2rem;">INSTACART</b>
            <a href="seller_dashboard.html" class="btn-store">My Store</a>
        </nav>
        <div style="padding: 20px; text-align: center;">
            <h2 id="userName">Welcome!</h2>
            <p style="margin-top: 10px; color: #888;">Explore products from all sellers.</p>
        </div>
        <div id="productList" style="padding: 10px;">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Login Check
        onAuthStateChanged(auth, (user) => {
            if (user) {
                localStorage.setItem('user_uid', user.uid);
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('userName').innerText = "Hello, " + user.displayName;
            } else {
                document.getElementById('loginOverlay').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';
            }
        });

        // Login Button Click
        document.getElementById('googleLoginBtn').onclick = () => {
            signInWithPopup(auth, provider).catch(err => alert(err.message));
        };
    </script>
</body>
</html>
