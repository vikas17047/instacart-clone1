<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacart Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div style="display:flex; align-items:center;">
            <div class="logo">Instacart</div>
            <div class="seller-btn" onclick="window.location.href='seller_dashboard.html'">
                <i class="fas fa-store-alt"></i> My Store
            </div>
        </div>
        <div class="icon-group">
            <i class="fas fa-bell"></i>
            <i class="fas fa-shopping-bag" onclick="window.location.href='cart.html'"></i>
        </div>
    </nav>

    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" placeholder="Search brands, products..." onkeyup="searchProducts()">
    </div>

    <div class="hero">
        <h2>Mega Fashion Sale</h2>
        <p>Min 60% Off on Top Brands</p>
        <button class="btn-shop">Explore</button>
    </div>

    <div class="section-title">Shop by Category</div>
    <div class="horizontal-scroll">
        <div class="scroll-item" onclick="window.location.href='seller.html'"><img src="https://images.unsplash.com/photo-1488161628813-99425205f28d?w=200" class="scroll-img"><div class="scroll-txt">Men</div></div>
        <div class="scroll-item" onclick="window.location.href='seller.html'"><img src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?w=200" class="scroll-img"><div class="scroll-txt">Women</div></div>
        <div class="scroll-item" onclick="window.location.href='seller.html'"><img src="https://images.unsplash.com/photo-1549298916-b41d501d3772?w=200" class="scroll-img"><div class="scroll-txt">Shoes</div></div>
        <div class="scroll-item" onclick="window.location.href='seller.html'"><img src="https://images.unsplash.com/photo-1524592094765-f5a312d2db1b?w=200" class="scroll-img"><div class="scroll-txt">Watches</div></div>
        <div class="scroll-item" onclick="window.location.href='seller.html'"><img src="https://images.unsplash.com/photo-1596462502278-27bfdd403348?w=200" class="scroll-img"><div class="scroll-txt">Beauty</div></div>
        <div class="scroll-item" onclick="window.location.href='seller.html'"><img src="https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=200" class="scroll-img"><div class="scroll-txt">Bags</div></div>
        <div class="scroll-item" onclick="window.location.href='seller.html'"><img src="https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?w=200" class="scroll-img"><div class="scroll-txt">Jewelry</div></div>
        <div class="scroll-item" onclick="window.location.href='seller.html'"><img src="https://images.unsplash.com/photo-1513519245088-0e12902e5a38?w=200" class="scroll-img"><div class="scroll-txt">Decor</div></div>
        <div class="scroll-item" onclick="window.location.href='seller.html'"><img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=200" class="scroll-img"><div class="scroll-txt">Tech</div></div>
        <div class="scroll-item" onclick="window.location.href='seller.html'"><img src="https://images.unsplash.com/photo-1514090458221-65bb69cf63e6?w=200" class="scroll-img"><div class="scroll-txt">Kids</div></div>
    </div>

    <div class="section-title">Top Creators (52)</div>
    
    <div class="creator-grid" id="creatorContainer"></div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i> Home
        </div>
        <div class="nav-item" onclick="window.location.href='profile.html'">
            <i class="fas fa-user"></i> Profile
        </div>
    </div>

    <script src="script.js"></script>

        <script>
        const container = document.getElementById('creatorContainer');
        const brands = [
            "Zara Official", "H&M Fashion", "Nike Store", "Adidas Originals", "Puma India", 
            "Gucci", "Prada Milan", "Louis Vuitton", "Chanel Paris", "Hermes", "Rolex Watches"
        ];
        
        // Random Images for diversity
        const images = [
            "https://randomuser.me/api/portraits/women/44.jpg", 
            "https://randomuser.me/api/portraits/men/32.jpg",
            "https://randomuser.me/api/portraits/women/65.jpg", 
            "https://randomuser.me/api/portraits/men/86.jpg"
        ];

        // 1. Function to Handle Clicks
        function visitStore(name, img, followers) {
            // Save the clicked seller's details to browser memory
            localStorage.setItem('current_view_name', name);
            localStorage.setItem('current_view_img', img);
            localStorage.setItem('current_view_followers', followers);
            
            // Go to the store page
            window.location.href = 'my_store.html';
        }

        // 2. Generate Grid
        for (let i = 0; i < brands.length; i++) {
            let name = brands[i];
            let img = images[i % images.length];
            let followers = (Math.random() * 10 + 1).toFixed(1) + "M"; // Random followers e.g. 5.2M

            // Note the onclick function here:
            container.innerHTML += `
                <div class="seller-card" onclick="visitStore('${name}', '${img}', '${followers}')">
                    <img src="${img}" class="seller-img">
                    <div class="seller-name">${name}</div>
                    <div class="seller-followers">${followers} Followers</div>
                    <button class="btn-visit">View Store</button>
                </div>
            `;
        }
    </script>
</body>
</html>
