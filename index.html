<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacart Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div style="display:flex; align-items:center;">
            <div class="logo">Instacart</div>
            <div class="seller-btn" onclick="window.location.href='seller_dashboard.html'">
                <i class="fas fa-store-alt"></i> My Store
            </div>
        </div>
        <div class="icon-group">
            <i class="fas fa-bell"></i>
            <i class="fas fa-shopping-bag" onclick="window.location.href='cart.html'"></i>
        </div>
    </nav>

    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" placeholder="Search brands, products..." onkeyup="searchProducts()">
    </div>

    <div class="hero">
        <h2>Mega Fashion Sale</h2>
        <p>Min 60% Off on Top Brands</p>
        <button class="btn-shop">Explore</button>
    </div>

    <div class="section-title">Shop by Category</div>
    <div class="horizontal-scroll">
        <div class="scroll-item"><img src="https://images.unsplash.com/photo-1488161628813-99425205f28d?w=200" class="scroll-img"><div class="scroll-txt">Men</div></div>
        <div class="scroll-item"><img src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?w=200" class="scroll-img"><div class="scroll-txt">Women</div></div>
        <div class="scroll-item"><img src="https://images.unsplash.com/photo-1549298916-b41d501d3772?w=200" class="scroll-img"><div class="scroll-txt">Shoes</div></div>
        <div class="scroll-item"><img src="https://images.unsplash.com/photo-1524592094765-f5a312d2db1b?w=200" class="scroll-img"><div class="scroll-txt">Watches</div></div>
    </div>

    <div class="section-title">All Products</div>
    <div id="productContainer" class="creator-grid">
        <p style="padding:20px; color:#888;">Loading products...</p>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="window.location.href='index.html'"><i class="fas fa-home"></i> Home</div>
        <div class="nav-item" onclick="window.location.href='profile.html'"><i class="fas fa-user"></i> Profile</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadAllProducts() {
            const container = document.getElementById('productContainer');
            const snap = await getDocs(collection(db, "products"));
            container.innerHTML = "";
            snap.forEach((doc) => {
                let data = doc.data();
                container.innerHTML += `
                    <div class="seller-card">
                        <img src="${data.image}" class="seller-img" style="border-radius:10px;">
                        <div class="seller-name">${data.name}</div>
                        <div class="seller-followers" style="color:#000; font-weight:700;">â‚¹${data.price}</div>
                        <button class="btn-visit">Add to Bag</button>
                    </div>`;
            });
        }
        loadAllProducts();
    </script>
</body>
</html>
