<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacart - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: sans-serif; background: #fff; padding-bottom: 80px; }
        
        /* Header & Search */
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.2rem; font-weight: 900; color: #000; }
        .logo span { color: #008060; }
        .search-bar { padding: 0 15px; }
        .search-box { background: #f1f3f5; padding: 12px; border-radius: 10px; display: flex; align-items: center; gap: 10px; }
        .search-box input { border: none; background: none; outline: none; width: 100%; }

        /* Banners */
        .banner-container { padding: 15px; }
        .main-banner { background: #008060; border-radius: 15px; height: 140px; color: white; padding: 20px; box-sizing: border-box; }

        /* ðŸŒŸ TOP CREATORS (Fixed Design) */
        .creators-container { display: flex; overflow-x: auto; gap: 15px; padding: 15px; scrollbar-width: none; }
        .creators-container::-webkit-scrollbar { display: none; }
        .creator-item { text-align: center; min-width: 70px; text-decoration: none; color: #000; }
        .creator-img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #008060; padding: 2px; object-fit: cover; }
        .creator-name { font-size: 0.65rem; font-weight: bold; margin-top: 5px; display: block; }

        /* Categories */
        .cat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .cat-item { text-align: center; font-size: 0.7rem; font-weight: bold; }
        .cat-icon { background: #f8f9fa; height: 60px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin-bottom: 5px; }

        /* Tab Bar */
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 10px 0; }
        .tab-item { text-align: center; font-size: 0.7rem; text-decoration: none; color: #888; }
        .tab-item.active { color: #008060; }
        .tab-item i { display: block; font-size: 1.2rem; margin-bottom: 3px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">INSTA<span>CART</span></div>
        <i class="fas fa-shopping-cart"></i>
    </div>

    <div class="search-bar">
        <div class="search-box">
            <i class="fas fa-search" style="color:#999"></i>
            <input type="text" placeholder="Search for products or stores...">
        </div>
    </div>

    <div class="banner-container">
        <div class="main-banner">
            <h2 style="margin:0">Big Sale!</h2>
            <p style="margin:5px 0">Get 50% off on all new stores.</p>
        </div>
    </div>

    <h4 style="margin: 0 15px;">Top Creators ðŸŒŸ</h4>
    <div class="creators-container" id="topCreatorsList">
        </div>

    <h4 style="margin: 0 15px;">Categories</h4>
    <div class="cat-grid">
        <div class="cat-item"><div class="cat-icon">ðŸ‘Ÿ</div>Shoes</div>
        <div class="cat-item"><div class="cat-icon">ðŸ‘•</div>Clothes</div>
        <div class="cat-item"><div class="cat-icon">âŒš</div>Watches</div>
        <div class="cat-item"><div class="cat-icon">ðŸ“±</div>Tech</div>
    </div>

    <div class="tab-bar">
        <a href="index.html" class="tab-item active"><i class="fas fa-home"></i>Home</a>
        <a href="#" class="tab-item"><i class="fas fa-search"></i>Explore</a>
        <a href="seller_dashboard.html" class="tab-item"><i class="fas fa-store"></i>Seller Hub</a>
        <a href="#" class="tab-item"><i class="fas fa-user"></i>Profile</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadSellers() {
            const list = document.getElementById('topCreatorsList');
            try {
                const snap = await getDocs(collection(db, "seller_identity"));
                list.innerHTML = ""; 
                snap.forEach(doc => {
                    const seller = doc.data();
                    list.innerHTML += `
                        <a href="my_store.html?seller=${doc.id}" class="creator-item">
                            <img src="${seller.sLogo || 'https://via.placeholder.com/60'}" class="creator-img">
                            <span class="creator-name">${seller.sName || 'Shop'}</span>
                        </a>`;
                });
            } catch (e) { console.log(e); }
        }
        loadSellers();
    </script>
</body>
</html>
