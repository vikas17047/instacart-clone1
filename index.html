<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacart - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1 class="logo">Instacart</h1>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                    <li><a href="login.html" id="profile-link"><i class="fas fa-user"></i> My Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Shop Directly from Instagram Sellers</h2>
            <p>Discover unique products and support small businesses.</p>
        </div>
    </section>

    <main class="container">
        <div id="product-container" class="product-grid">
            </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Profile persistence logic
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const profileLink = document.getElementById('profile-link');
            if (isLoggedIn === 'true') {
                profileLink.innerHTML = '<i class="fas fa-user-check"></i> My Profile';
                profileLink.href = "profile-details.html";
            }
        });
    </script>
</body>
</html>
