<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacart Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* Modern Login Modal Style */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 10000; backdrop-filter: blur(4px); }
        .modal-box { background: white; width: 85%; max-width: 350px; padding: 25px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); font-family: 'Inter', sans-serif; }
        .modal-icon { font-size: 3rem; color: #008060; margin-bottom: 15px; }
        .modal-title { font-weight: 800; font-size: 1.2rem; margin-bottom: 10px; color: #333; }
        .modal-text { color: #666; font-size: 0.9rem; line-height: 1.4; margin-bottom: 25px; }
        .modal-btn { background: #000; color: #fff; border: none; padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; font-family: 'Inter'; font-size: 0.95rem; }
        
        /* Initial state: Content hide rhega jab tak login na ho */
        #mainContent { display: none; }
    </style>
</head>
<body>

    <div id="loginModal" class="modal-overlay">
        <div class="modal-box">
            <i class="fas fa-shopping-bag modal-icon"></i>
            <div class="modal-title">Welcome to Instacart</div>
            <div class="modal-text">Behatareen deals aur creators ko dekhne ke liye Google se login karein.</div>
            <button class="modal-btn" onclick="loginWithGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="18px">
                Login with Google
            </button>
        </div>
    </div>

    <div id="mainContent">
        <nav class="navbar">
            <div style="display:flex; align-items:center;">
                <div class="logo">Instacart</div>
                <div class="seller-btn" onclick="window.location.href='seller_dashboard.html'">
                    <i class="fas fa-store-alt"></i> My Store
                </div>
            </div>
            <div class="icon-group">
                <i class="fas fa-bell"></i>
                <div style="position:relative;" onclick="window.location.href='cart.html'">
                    <i class="fas fa-shopping-bag"></i>
                    <span id="cartCount" style="position:absolute; top:-8px; right:-8px; background:red; color:white; font-size:0.7rem; width:15px; height:15px; border-radius:50%; display:none; align-items:center; justify-content:center;">0</span>
                </div>
            </div>
        </nav>

        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Search brands, products...">
        </div>

        <div class="hero">
            <h2>Mega Fashion Sale</h2>
            <p>Min 60% Off on Top Brands</p>
            <button class="btn-shop">Explore</button>
        </div>

        <div class="section-title">Shop by Category</div>
        <div class="horizontal-scroll">
            <div class="scroll-item"><img src="https://images.unsplash.com/photo-1488161628813-99425205f28d?w=200" class="scroll-img"><div class="scroll-txt">Men</div></div>
            <div class="scroll-item"><img src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?w=200" class="scroll-img"><div class="scroll-txt">Women</div></div>
            <div class="scroll-item"><img src="https://images.unsplash.com/photo-1549298916-b41d501d3772?w=200" class="scroll-img"><div class="scroll-txt">Shoes</div></div>
            <div class="scroll-item"><img src="https://images.unsplash.com/photo-1524592094765-f5a312d2db1b?w=200" class="scroll-img"><div class="scroll-txt">Watches</div></div>
        </div>

        <div class="section-title" id="creatorTitle">Top Creators</div>
        <div class="creator-grid" id="creatorContainer"></div>

        <div class="bottom-nav">
            <div class="nav-item active" onclick="window.location.href='index.html'"><i class="fas fa-home"></i> Home</div>
            <div class="nav-item" onclick="window.location.href='profile.html'"><i class="fas fa-user"></i> Profile</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        // Auth imports add kiye hain login fix ke liye
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // ðŸŸ¢ UNIVERSAL LOGIN CHECK
        onAuthStateChanged(auth, (user) => {
            const modal = document.getElementById('loginModal');
            const content = document.getElementById('mainContent');
            if (user) {
                // User logged in hai -> Modal hide, Content show
                if(modal) modal.style.display = 'none';
                if(content) content.style.display = 'block';
                loadRealSellers(); // Content load hone ke baad data fetch karo
            } else {
                // User logged in nahi hai -> Modal show, Content hide
                if(modal) modal.style.display = 'flex';
                if(content) content.style.display = 'none';
            }
        });

        // Login Function
        window.loginWithGoogle = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (err) {
                console.error("Login Error:", err);
            }
        };

        async function loadRealSellers() {
            const container = document.getElementById('creatorContainer');
            try {
                const snap = await getDocs(collection(db, "seller_identity"));
                container.innerHTML = "";
                
                if(snap.empty) {
                    container.innerHTML = "<p style='padding:20px; color:#888;'>No creators found.</p>";
                    return;
                }

                snap.forEach(doc => {
                    const seller = doc.data();
                    const sellerId = doc.id;
                    const followers = (Math.random() * 5 + 1).toFixed(1) + "K"; 

                    container.innerHTML += `
                        <div class="seller-card" onclick="window.location.href='my_store.html?seller=${sellerId}'">
                            <img src="${seller.sLogo || 'https://via.placeholder.com/150'}" class="seller-img">
                            <div class="seller-name">${seller.sName || 'Store'}</div>
                            <div class="seller-followers">${followers} Followers</div>
                            <button class="btn-visit">View Store</button>
                        </div>`;
                });
            } catch (err) { console.log(err); }
        }
    </script>
</body>
</html>
