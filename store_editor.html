<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Editor - Shopify Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f4f6f8; font-family: sans-serif; padding-bottom: 100px; margin: 0; }
        .editor-header { background: white; padding: 15px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; position: sticky; top:0; z-index:100; }
        .section { background: white; margin: 15px; padding: 20px; border-radius: 8px; border: 1px solid #e3e3e3; }
        .lbl { font-size: 0.8rem; font-weight: 700; color: #5c5f62; margin-bottom: 8px; display: block; }
        .inp { width: 100%; padding: 12px; border: 1px solid #babec3; border-radius: 5px; margin-bottom: 15px; box-sizing: border-box; }
        .save-btn { background: #008060; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

    <div class="editor-header">
        <div style="font-weight:800;"><i class="fas fa-magic"></i> STORE CUSTOMIZER</div>
        <button class="save-btn" onclick="saveStoreSettings()">SAVE CHANGES</button>
    </div>

    <div class="section">
        <span class="lbl">STORE IDENTITY</span>
        <input type="text" id="sName" class="inp" placeholder="Store Name">
        <input type="text" id="sAnnounce" class="inp" placeholder="Announcement Bar (e.g. Free Shipping on all orders!)">
    </div>

    <div class="section">
        <span class="lbl">HERO BANNER & THEME</span>
        <input type="text" id="sBanner" class="inp" placeholder="Banner Image URL">
        <label class="lbl">Theme Color</label>
        <input type="color" id="sColor" style="width:100%; height:40px; border:none; border-radius:5px; margin-bottom:15px;">
    </div>

    <div class="section">
        <span class="lbl">SOCIAL PRESENCE</span>
        <input type="text" id="sInsta" class="inp" placeholder="Instagram Profile Link">
        <input type="text" id="sWhatsapp" class="inp" placeholder="WhatsApp Number (with country code)">
    </div>

    <script>
        // Load existing settings
        window.onload = () => {
            document.getElementById('sName').value = localStorage.getItem('store_name') || "";
            document.getElementById('sAnnounce').value = localStorage.getItem('store_announce') || "";
            document.getElementById('sBanner').value = localStorage.getItem('store_banner') || "";
            document.getElementById('sColor').value = localStorage.getItem('store_color') || "#008060";
            document.getElementById('sInsta').value = localStorage.getItem('store_insta') || "";
            document.getElementById('sWhatsapp').value = localStorage.getItem('store_whatsapp') || "";
        };

        function saveStoreSettings() {
            localStorage.setItem('store_name', document.getElementById('sName').value);
            localStorage.setItem('store_announce', document.getElementById('sAnnounce').value);
            localStorage.setItem('store_banner', document.getElementById('sBanner').value);
            localStorage.setItem('store_color', document.getElementById('sColor').value);
            localStorage.setItem('store_insta', document.getElementById('sInsta').value);
            localStorage.setItem('store_whatsapp', document.getElementById('sWhatsapp').value);
            
            alert("Store Settings Saved!");
            window.location.href = 'my_store.html';
        }
    </script>
</body>
</html>
