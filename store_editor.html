<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Store Studio - Instacart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --shopify-green: #008060; --bg: #f4f6f8; }
        body { background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding-bottom: 80px; }
        .studio-header { background: white; padding: 15px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; position: sticky; top:0; z-index:100; }
        .save-btn { background: var(--shopify-green); color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: 700; cursor: pointer; }
        .panel { background: white; margin: 15px; padding: 20px; border-radius: 12px; border: 1px solid #e3e3e3; }
        .panel-title { font-weight: 800; font-size: 0.9rem; color: #202223; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        .template-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .temp-card { border: 2px solid #eee; border-radius: 8px; padding: 10px; text-align: center; cursor: pointer; }
        .temp-card.active { border-color: var(--shopify-green); background: #f1f8f5; }
        .control-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; font-weight: 700; color: #5c5f62; margin-bottom: 8px; text-transform: uppercase; }
        .inp, .select { width: 100%; padding: 12px; border: 1px solid #babec3; border-radius: 6px; box-sizing: border-box; background: #fff; }
    </style>
</head>
<body>

    <div class="studio-header">
        <div style="display:flex; align-items:center; gap:10px;">
            <i class="fas fa-arrow-left" onclick="window.history.back()"></i>
            <b>DESIGN STUDIO</b>
        </div>
        <button class="save-btn" id="publishBtn">PUBLISH STORE</button>
    </div>

    <div class="panel">
        <div class="panel-title"><i class="fas fa-magic"></i> Quick Templates</div>
        <div class="template-grid">
            <div class="temp-card" id="temp-modern"><b>Modern Dark</b></div>
            <div class="temp-card" id="temp-classic"><b>Classic Light</b></div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-title"><i class="fas fa-palette"></i> Visuals</div>
        <div class="control-group">
            <label>Theme Color</label>
            <input type="color" id="pColor" class="inp" value="#008060">
        </div>
        <div class="control-group">
            <label>Font Family</label>
            <select id="fFamily" class="select">
                <option value="'Inter', sans-serif">Modern Clean</option>
                <option value="'Playfair Display', serif">Luxury Serif</option>
            </select>
        </div>
        <div class="control-group">
            <label>Button Style</label>
            <select id="bStyle" class="select">
                <option value="50px">Rounded</option>
                <option value="5px">Square</option>
            </select>
        </div>
        <div class="control-group">
            <label>Dark Mode</label>
            <select id="darkMode" class="select">
                <option value="light">Disable</option>
                <option value="dark">Enable</option>
            </select>
        </div>
    </div>

    <div class="panel">
        <div class="panel-title"><i class="fas fa-tag"></i> Branding</div>
        <div class="control-group">
            <label>Announcement Bar</label>
            <input type="text" id="annText" class="inp" placeholder="e.g. 20% OFF TODAY">
        </div>
        <div class="control-group">
            <label>Banner URL</label>
            <input type="text" id="sBanner" class="inp" placeholder="https://...">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userUid = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userUid = user.uid;
                const docSnap = await getDoc(doc(db, "store_designs", userUid));
                if (docSnap.exists()) {
                    const s = docSnap.data();
                    document.getElementById('pColor').value = s.pColor || "#008060";
                    document.getElementById('fFamily').value = s.fFamily || "'Inter', sans-serif";
                    document.getElementById('bStyle').value = s.bStyle || "50px";
                    document.getElementById('darkMode').value = s.darkMode || "light";
                    document.getElementById('annText').value = s.annText || "";
                    document.getElementById('sBanner').value = s.sBanner || "";
                }
            } else {
                alert("Please login as a seller first!");
            }
        });

        document.getElementById('publishBtn').onclick = async () => {
            if(!userUid) return;
            const settings = {
                pColor: document.getElementById('pColor').value,
                fFamily: document.getElementById('fFamily').value,
                bStyle: document.getElementById('bStyle').value,
                darkMode: document.getElementById('darkMode').value,
                annText: document.getElementById('annText').value,
                sBanner: document.getElementById('sBanner').value,
                sellerName: auth.currentUser.displayName
            };
            await setDoc(doc(db, "store_designs", userUid), settings);
            alert("Design Saved Globally!");
            window.location.href = `my_store.html?seller=${userUid}`;
        };
    </script>
</body>
</html>
