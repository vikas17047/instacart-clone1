<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Store Studio - Instacart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --shopify-green: #008060; --bg: #f4f6f8; }
        body { background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding-bottom: 80px; }
        
        .studio-header { background: white; padding: 15px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; position: sticky; top:0; z-index:100; }
        .save-btn { background: var(--shopify-green); color: white; border: none; padding: 10px 25px; border-radius: 5px; font-weight: 700; cursor: pointer; }
        
        .panel { background: white; margin: 15px; padding: 20px; border-radius: 12px; border: 1px solid #e3e3e3; }
        .panel-title { font-weight: 800; font-size: 0.9rem; color: #202223; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        
        label { display: block; font-size: 0.7rem; font-weight: 700; color: #5c5f62; margin-bottom: 8px; text-transform: uppercase; }
        .inp, .select { width: 100%; padding: 12px; border: 1px solid #babec3; border-radius: 6px; box-sizing: border-box; background: #fff; margin-bottom: 15px; font-size: 0.9rem; }
        
        .temp-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .temp-card { border: 2px solid #eee; border-radius: 8px; padding: 10px; text-align: center; cursor: pointer; }
        .temp-card.active { border-color: var(--shopify-green); background: #f1f8f5; }
    </style>
</head>
<body>

    <div class="studio-header">
        <div style="display:flex; align-items:center; gap:10px;">
            <i class="fas fa-arrow-left" onclick="window.history.back()"></i>
            <b>STORE CUSTOMIZER</b>
        </div>
        <button class="save-btn" id="publishBtn">SAVE & PUBLISH</button>
    </div>

    <div class="panel">
        <div class="panel-title"><i class="fas fa-id-card"></i> Store Identity</div>
        
        <label>Store Name</label>
        <input type="text" id="sName" class="inp" placeholder="e.g. Vikas Fashion Hub">
        
        <label>Store Bio / Tagline</label>
        <textarea id="sBio" class="inp" rows="2" placeholder="Tell customers what you sell..."></textarea>
        
        <label>Profile Picture URL (Logo)</label>
        <input type="text" id="sLogo" class="inp" placeholder="https://image-link.com/logo.jpg">
    </div>

    <div class="panel">
        <div class="panel-title"><i class="fas fa-palette"></i> Visuals & Theme</div>
        
        <label>Primary Theme Color</label>
        <input type="color" id="pColor" class="inp" style="height:45px;" value="#008060">

        <label>Cover Banner URL</label>
        <input type="text" id="sBanner" class="inp" placeholder="https://image-link.com/banner.jpg">

        <label>Button Style</label>
        <select id="bStyle" class="select">
            <option value="50px">Rounded (Modern)</option>
            <option value="5px">Square (Classic)</option>
        </select>
    </div>

    <div class="panel">
        <div class="panel-title"><i class="fas fa-th-large"></i> Layout Control</div>
        
        <label>Announcement Bar Text</label>
        <input type="text" id="annText" class="inp" placeholder="e.g. FREE SHIPPING ON ALL ORDERS">
        
        <label>Product Layout</label>
        <select id="pLayout" class="select">
            <option value="grid">Grid (2 Columns)</option>
            <option value="list">List (Instagram Style)</option>
        </select>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let sellerUid = null;

        // Load existing data from Firebase
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                sellerUid = user.uid;
                const docSnap = await getDoc(doc(db, "store_designs", sellerUid));
                if (docSnap.exists()) {
                    const d = docSnap.data();
                    document.getElementById('sName').value = d.sName || "";
                    document.getElementById('sBio').value = d.sBio || "";
                    document.getElementById('sLogo').value = d.sLogo || "";
                    document.getElementById('pColor').value = d.pColor || "#008060";
                    document.getElementById('sBanner').value = d.sBanner || "";
                    document.getElementById('bStyle').value = d.bStyle || "50px";
                    document.getElementById('annText').value = d.annText || "";
                    document.getElementById('pLayout').value = d.pLayout || "grid";
                }
            }
        });

        // Save to Firebase
        document.getElementById('publishBtn').onclick = async () => {
            if(!sellerUid) return alert("Please Login!");

            const settings = {
                sName: document.getElementById('sName').value,
                sBio: document.getElementById('sBio').value,
                sLogo: document.getElementById('sLogo').value,
                pColor: document.getElementById('pColor').value,
                sBanner: document.getElementById('sBanner').value,
                bStyle: document.getElementById('bStyle').value,
                annText: document.getElementById('annText').value,
                pLayout: document.getElementById('pLayout').value,
                updatedAt: new Date()
            };

            await setDoc(doc(db, "store_designs", sellerUid), settings);
            alert("Identity & Design Updated!");
            window.location.href = `my_store.html?seller=${sellerUid}`;
        };
    </script>
</body>
</html>
