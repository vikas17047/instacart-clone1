<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Store - Instacart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style id="dynamicStyles">
        :root { --p-color: #008060; --radius: 8px; --bg: #ffffff; --text: #000000; }
        body { margin:0; background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; padding-bottom: 80px; transition: 0.3s; }
        
        /* Identity Styles */
        .ann-bar { background: var(--p-color); color: white; text-align: center; padding: 10px; font-size: 0.75rem; font-weight: 700; letter-spacing: 0.5px; }
        .hero { height: 180px; background-size: cover; background-position: center; position: relative; }
        .identity-sec { padding: 0 20px; margin-top: -40px; position: relative; text-align: center; }
        .store-logo { width: 85px; height: 85px; border-radius: 50%; border: 4px solid white; object-fit: cover; background: #eee; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .store-name { font-size: 1.4rem; font-weight: 800; margin-top: 10px; }
        .store-bio { font-size: 0.85rem; color: #666; margin-top: 5px; line-height: 1.4; max-width: 80%; margin-left: auto; margin-right: auto; }

        /* Filter Bar */
        .filter-bar { display: flex; gap: 10px; overflow-x: auto; padding: 15px 20px; scrollbar-width: none; background: var(--bg); position: sticky; top: 0; z-index: 10; }
        .filter-btn { padding: 8px 18px; border: 1px solid #ddd; border-radius: 20px; background: white; white-space: nowrap; font-size: 0.8rem; font-weight: 700; cursor: pointer; color: black; }
        .filter-btn.active { background: var(--p-color); color: white; border-color: var(--p-color); }

        /* Products Grid */
        .p-grid { display: grid; padding: 15px; gap: 15px; }
        .p-grid.grid { grid-template-columns: 1fr 1fr; }
        .p-grid.list { grid-template-columns: 1fr; }

        .p-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); color: #000; border: 1px solid #eee; }
        .p-img { width: 100%; height: 170px; object-fit: cover; }
        .buy-btn { width: 100%; padding: 12px; background: var(--p-color); color: white; border: none; font-weight: 700; border-radius: var(--radius); margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="ann-bar" id="annDisplay">WELCOME TO OUR OFFICIAL STORE</div>

    <div class="hero" id="bannerDisplay"></div>

    <div class="identity-sec">
        <img id="logoDisplay" src="https://via.placeholder.com/100" class="store-logo">
        <div class="store-name" id="nameDisplay">Store Name</div>
        <div class="store-bio" id="bioDisplay">This is the official bio of the store. Happy shopping!</div>
    </div>

    <div class="filter-bar" id="categoryFilter">
        <button class="filter-btn active" onclick="filterProducts('All', this)">All</button>
        <button class="filter-btn" onclick="filterProducts('Men', this)">Men</button>
        <button class="filter-btn" onclick="filterProducts('Women', this)">Women</button>
        <button class="filter-btn" onclick="filterProducts('Shoes', this)">Shoes</button>
    </div>

    <div class="p-grid" id="mainGrid"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const sellerId = urlParams.get('seller') || "default";

        let allProducts = [];

        async function initStore() {
            // 1. Load Store Identity & Design
            const designSnap = await getDoc(doc(db, "store_designs", sellerId));
            if(designSnap.exists()){
                const s = designSnap.data();
                const root = document.documentElement;
                
                // Visuals
                root.style.setProperty('--p-color', s.pColor || '#008060');
                root.style.setProperty('--radius', s.bStyle || '8px');
                
                // Identity Data
                document.getElementById('nameDisplay').innerText = s.sName || "Instacart Store";
                document.getElementById('bioDisplay').innerText = s.sBio || "Premium fashion and lifestyle products.";
                document.getElementById('logoDisplay').src = s.sLogo || "https://via.placeholder.com/100";
                document.getElementById('annDisplay').innerText = s.annText || "HAPPY SHOPPING!";
                document.getElementById('bannerDisplay').style.backgroundImage = `url('${s.sBanner || 'https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=800'}')`;

                const grid = document.getElementById('mainGrid');
                grid.className = "p-grid " + (s.pLayout || 'grid');
            }

            // 2. Load Products
            const snap = await getDocs(collection(db, "products"));
            allProducts = [];
            snap.forEach(doc => {
                const data = doc.data();
                // Check if product belongs to this seller
                if(data.sellerId === sellerId) {
                    allProducts.push(data);
                }
            });
            displayProducts(allProducts);
        }

        function displayProducts(products) {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = "";
            products.forEach(d => {
                grid.innerHTML += `
                    <div class="p-card">
                        <img src="${d.image}" class="p-img">
                        <div style="padding:15px;">
                            <div style="font-size:0.7rem; color:var(--p-color); font-weight:800;">${d.category || 'ALL'}</div>
                            <div style="font-weight:700;">${d.name}</div>
                            <div style="font-weight:800; margin-top:5px;">â‚¹${d.price}</div>
                            <button class="buy-btn">ADD TO BAG</button>
                        </div>
                    </div>`;
            });
        }

        window.filterProducts = (cat, btn) => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            displayProducts(cat === 'All' ? allProducts : allProducts.filter(p => p.category === cat));
        };

        initStore();
    </script>
</body>
</html>
