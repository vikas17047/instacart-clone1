<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Live Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: sans-serif; background: #f9f9f9; padding-bottom: 80px; }
        
        /* Announcement Bar */
        .announce-bar { background: black; color: white; text-align: center; padding: 8px; font-size: 0.75rem; font-weight: 600; letter-spacing: 1px; }
        
        /* Premium Header */
        .store-header { height: 250px; background-size: cover; background-position: center; position: relative; }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        
        .p-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .p-card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; }
        .p-img { width: 100%; height: 180px; object-fit: cover; }
        .p-info { padding: 10px; text-align: center; }
        
        .add-btn { width: 40px; height: 40px; background: white; border-radius: 50%; position: absolute; top: 10px; right: 10px; display: flex; align-items: center; justify-content: center; border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.2); cursor: pointer; }
        
        /* Social Floating Buttons */
        .social-float { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; }
        .s-icon { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; font-size: 1.5rem; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="announce-bar" id="annBar">FREE SHIPPING ON ALL ORDERS</div>

    <div class="store-header" id="headerBg">
        <div class="overlay">
            <h1 id="storeTitle" style="margin:0; font-size:2rem; text-transform: uppercase;">MY STORE</h1>
            <p id="storeFollowers">1.2M Followers</p>
        </div>
    </div>

    <div class="p-grid" id="productGrid">
        </div>

    <div class="social-float">
        <a href="#" id="waLink" class="s-icon" style="background:#25D366;"><i class="fab fa-whatsapp"></i></a>
        <a href="#" id="igLink" class="s-icon" style="background:#E1306C;"><i class="fab fa-instagram"></i></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- LOAD SETTINGS FROM LOCALSTORAGE ---
        const themeColor = localStorage.getItem('store_color') || "#008060";
        document.getElementById('storeTitle').innerText = localStorage.getItem('store_name') || "My Store";
        document.getElementById('annBar').innerText = localStorage.getItem('store_announce') || "Welcome to our store!";
        document.getElementById('annBar').style.backgroundColor = themeColor;
        document.getElementById('headerBg').style.backgroundImage = `url('${localStorage.getItem('store_banner') || 'https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=800'}')`;
        
        // Social Links
        document.getElementById('igLink').href = localStorage.getItem('store_insta') || "#";
        document.getElementById('waLink').href = `https://wa.me/${localStorage.getItem('store_whatsapp')}`;

        // --- FIREBASE PRODUCTS ---
        const firebaseConfig = { /* Wahi config jo aap use kar rahe hain */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadProducts() {
            const grid = document.getElementById('productGrid');
            const snap = await getDocs(collection(db, "products"));
            grid.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                grid.innerHTML += `
                    <div class="p-card">
                        <img src="${d.image}" class="p-img">
                        <button class="add-btn" style="color:${themeColor}"><i class="fas fa-shopping-cart"></i></button>
                        <div class="p-info">
                            <div style="font-weight:700; font-size:0.9rem;">${d.name}</div>
                            <div style="color:${themeColor}; font-weight:800; margin-top:5px;">â‚¹${d.price}</div>
                        </div>
                    </div>`;
            });
        }
        loadProducts();
    </script>
</body>
</html>
