<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Confirm Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f5f5f5; font-family: sans-serif; padding-bottom: 80px; margin:0; }
        .header { background: white; padding: 15px; border-bottom: 1px solid #eee; }
        .form-box { background: white; padding: 20px; margin-top: 10px; }
        .inp-field { width: 100%; padding: 12px; border: 1px solid #ddd; margin-bottom: 15px; border-radius: 4px; }
        .btn-pay { position: fixed; bottom: 0; width: 100%; background: black; color: white; padding: 15px; border: none; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header"><b>CONFIRM ADDRESS</b></div>
    <div class="form-box">
        <input type="text" id="name" class="inp-field" placeholder="Full Name">
        <input type="text" id="phone" class="inp-field" placeholder="Phone Number">
        <textarea id="address" class="inp-field" rows="3" placeholder="Full Address"></textarea>
        <div style="padding:10px; background:#fff; font-weight:700;">
            Total Amount: <span id="payAmt">₹0</span>
        </div>
    </div>
    <button class="btn-pay" onclick="proceedToPayment()">PROCEED TO PAYMENT</button>

    <script>
        window.onload = function() {
            let total = localStorage.getItem('cartTotal') || 0;
            document.getElementById('payAmt').innerText = "₹" + total;
        }

        function proceedToPayment() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;

            if(!name || !address || !phone) { alert("Please fill all details!"); return; }

            localStorage.setItem('user_name', name);
            localStorage.setItem('user_address', address);
            localStorage.setItem('user_phone', phone);
            window.location.href = 'payment.html';
        }
    </script>
</body>
</html>
