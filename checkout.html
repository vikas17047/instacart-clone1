<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Confirm Address</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #f5f5f5; font-family: 'Inter', sans-serif; padding-bottom: 100px; margin:0; }
        .header { background: white; padding: 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #eee; }
        .form-box { background: white; padding: 20px; margin-top: 10px; }
        .inp-label { font-size: 0.85rem; font-weight: 700; margin-bottom: 8px; display: block; color: #555; }
        .inp-field { width: 100%; padding: 12px; border: 1px solid #ddd; margin-bottom: 15px; outline: none; border-radius: 4px; font-family: 'Inter'; box-sizing: border-box; }
        .summary-box { padding: 20px; background: white; margin-top: 10px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; }
        .btn-pay { position: fixed; bottom: 0; left: 0; width: 100%; background: black; color: white; padding: 15px; border: none; font-weight: 700; font-size: 1rem; text-transform: uppercase; cursor: pointer; }
        .required { color: red; }

        /* CUSTOM MODERN NOTIFICATION STYLE */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            display: none; align-items: center; justify-content: center; z-index: 2000;
            backdrop-filter: blur(4px);
        }
        .modal-box {
            background: white; width: 85%; max-width: 400px; padding: 25px;
            border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: popIn 0.3s ease-out;
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal-icon { font-size: 3rem; color: #ff3b30; margin-bottom: 15px; }
        .modal-title { font-weight: 800; font-size: 1.2rem; margin-bottom: 10px; }
        .modal-text { color: #666; font-size: 0.9rem; line-height: 1.4; margin-bottom: 20px; }
        .modal-btn {
            background: #000; color: #fff; border: none; padding: 12px 30px;
            border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%;
        }
    </style>
</head>
<body>

    <div id="customAlert" class="modal-overlay">
        <div class="modal-box">
            <i class="fas fa-exclamation-circle modal-icon"></i>
            <div class="modal-title">Details Missing!</div>
            <div class="modal-text" id="alertMsg">Kripya saari details bhariye. Red '*' waale fields mandatory hain.</div>
            <button class="modal-btn" onclick="closeAlert()">Sahi Hai</button>
        </div>
    </div>

    <div class="header">
        <i class="fas fa-arrow-left" onclick="window.history.back()"></i>
        <div style="font-weight:700; text-transform:uppercase;">Confirm Address</div>
    </div>

    <div class="form-box">
        <label class="inp-label">Full Name <span class="required">*</span></label>
        <input type="text" id="custName" class="inp-field" placeholder="Full Name">

        <label class="inp-label">Phone Number <span class="required">*</span></label>
        <input type="text" id="custPhone" class="inp-field" placeholder="Mobile Number">

        <label class="inp-label">House No. / Building / Area <span class="required">*</span></label>
        <input type="text" id="addrLine1" class="inp-field" placeholder="Building name or House number">

        <label class="inp-label">Street / Landmark / City <span class="required">*</span></label>
        <textarea id="addrLine2" class="inp-field" rows="2" placeholder="Street name, landmark, city"></textarea>

        <label class="inp-label">Pincode <span class="required">*</span></label>
        <input type="text" id="pincode" class="inp-field" placeholder="6-digit Pincode">
    </div>

    <div class="summary-box">
        <div class="row"><b>Total Items</b> <span id="itemCount">0</span></div>
        <div class="row"><b>To Pay</b> <span id="payAmt" style="font-weight:700;">₹0</span></div>
    </div>

    <button class="btn-pay" onclick="validateAndProceed()">PROCEED TO PAYMENT</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Auto-fill name logic
        onAuthStateChanged(auth, (user) => {
            if (user && user.displayName) {
                document.getElementById('custName').value = user.displayName;
            }
        });

        window.onload = function() {
            let total = localStorage.getItem('cartTotal') || 0;
            document.getElementById('payAmt').innerText = "₹" + total;
            document.getElementById('itemCount').innerText = (JSON.parse(localStorage.getItem('myCart')) || []).length;
        }

        // CUSTOM ALERT FUNCTIONS
        window.showAlert = function() {
            document.getElementById('customAlert').style.display = 'flex';
        }
        window.closeAlert = function() {
            document.getElementById('customAlert').style.display = 'none';
        }

        window.validateAndProceed = function() {
            const name = document.getElementById('custName').value.trim();
            const phone = document.getElementById('custPhone').value.trim();
            const addr1 = document.getElementById('addrLine1').value.trim();
            const addr2 = document.getElementById('addrLine2').value.trim();
            const pin = document.getElementById('pincode').value.trim();

            if(!name || !phone || !addr1 || !addr2 || !pin) {
                showAlert(); // Naya modern alert dikhayega
                return;
            }

            const fullAddress = `${addr1}, ${addr2}, PIN: ${pin}`;
            localStorage.setItem('user_name', name);
            localStorage.setItem('user_address', fullAddress);
            localStorage.setItem('user_phone', phone);

            window.location.href = 'payment.html';
        }
    </script>
</body>
</html>
