<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Confirm Address</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #f5f5f5; font-family: 'Inter', sans-serif; padding-bottom: 120px; margin:0; }
        .header { background: white; padding: 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #eee; }
        .form-box { background: white; padding: 20px; margin-top: 10px; }
        .inp-label { font-size: 0.85rem; font-weight: 700; margin-bottom: 8px; display: block; color: #555; }
        .inp-field { width: 100%; padding: 12px; border: 1px solid #ddd; margin-bottom: 15px; outline: none; border-radius: 4px; font-family: 'Inter'; box-sizing: border-box; }
        .summary-box { padding: 20px; background: white; margin-top: 10px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; }
        .btn-pay { position: fixed; bottom: 0; left: 0; width: 100%; background: black; color: white; padding: 15px; border: none; font-weight: 700; font-size: 1rem; text-transform: uppercase; cursor: pointer; }
        .required { color: red; }
        
        /* Shipping calculation status text */
        #shipStatus { font-size: 0.75rem; color: #008060; font-weight: 700; margin-top: -10px; margin-bottom: 10px; display: block; }

        /* MODAL STYLE (Restored) */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(4px); }
        .modal-box { background: white; width: 85%; max-width: 400px; padding: 25px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); animation: popIn 0.3s ease-out; }
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .modal-icon { font-size: 3rem; color: #ff3b30; margin-bottom: 15px; }
        .modal-btn { background: #000; color: #fff; border: none; padding: 12px 30px; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

    <div id="customAlert" class="modal-overlay">
        <div class="modal-box">
            <i class="fas fa-exclamation-circle modal-icon"></i>
            <div class="modal-title" style="font-weight:800; margin-bottom:10px;">Details Missing!</div>
            <div class="modal-text" id="alertMsg" style="color:#666; font-size:0.9rem; margin-bottom:20px;">Kripya saari details bhariye.</div>
            <button class="modal-btn" onclick="closeAlert()">Sahi Hai</button>
        </div>
    </div>

    <div class="header">
        <i class="fas fa-arrow-left" onclick="window.history.back()"></i>
        <div style="font-weight:700; text-transform:uppercase;">Confirm Address</div>
    </div>

    <div class="form-box">
        <label class="inp-label">Full Name <span class="required">*</span></label>
        <input type="text" id="custName" class="inp-field" placeholder="Full Name">

        <label class="inp-label">Phone Number <span class="required">*</span></label>
        <input type="text" id="custPhone" class="inp-field" placeholder="Mobile Number">

        <label class="inp-label">House No. / Building / Area <span class="required">*</span></label>
        <input type="text" id="addrLine1" class="inp-field" placeholder="Building name or House number">

        <label class="inp-label">Street / Landmark / City <span class="required">*</span></label>
        <textarea id="addrLine2" class="inp-field" rows="2" placeholder="Street name, landmark, city"></textarea>

        <label class="inp-label">Pincode <span class="required">*</span></label>
        <input type="number" id="pincode" class="inp-field" placeholder="6-digit Pincode" oninput="fetchLiveShipping()">
        <span id="shipStatus"></span>
    </div>

    <div class="summary-box">
        <div class="row"><b>Items Total</b> <span id="itemPrice">â‚¹0</span></div>
        <div class="row"><b>Shipping Charges</b> <span id="shipPrice">â‚¹0</span></div>
        <div class="row" style="border-top: 1px solid #eee; padding-top: 10px; margin-top: 10px;">
            <b>To Pay</b> <span id="payAmt" style="font-weight:700; color:#008060; font-size:1.1rem;">â‚¹0</span>
        </div>
    </div>

    <button class="btn-pay" onclick="validateAndProceed()">PROCEED TO PAYMENT</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let cartTotal = Number(localStorage.getItem('cartTotal')) || 0;
        let sellerPin = "";
        let prodWeight = 500; // Grams mein

        // ðŸš€ Shiprocket Details
        const API_USER = "vikas17047@gmail.com";
        const API_PASS = "&Ot0^Vbz#9ccEKK8p6S^lrDgA*et17g1";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('custName').value = user.displayName || "";
                await loadOrderDetails();
            }
        });

        async function loadOrderDetails() {
            const cart = JSON.parse(localStorage.getItem('myCart')) || [];
            document.getElementById('itemPrice').innerText = "â‚¹" + cartTotal;
            document.getElementById('payAmt').innerText = "â‚¹" + cartTotal;

            if(cart.length > 0) {
                // Seller ka pincode aur Product ka weight nikalna
                const pSnap = await getDoc(doc(db, "products", cart[0].id));
                if(pSnap.exists()) prodWeight = pSnap.data().weight || 500;

                const sSnap = await getDoc(doc(db, "seller_identity", cart[0].sellerId));
                if(sSnap.exists()) sellerPin = sSnap.data().sPin;
            }
        }

        window.fetchLiveShipping = async () => {
            const pin = document.getElementById('pincode').value;
            if(pin.length === 6 && sellerPin) {
                document.getElementById('shipStatus').innerText = "Checking delivery rate...";
                try {
                    // Get Shiprocket Token
                    const login = await fetch('https://apiv2.shiprocket.in/v1/external/auth/login', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ email: API_USER, password: API_PASS })
                    });
                    const authData = await login.json();
                    
                    // Get Rate
                    const rateRes = await fetch(`https://apiv2.shiprocket.in/v1/external/courier/serviceability?pickup_postcode=${sellerPin}&delivery_postcode=${pin}&weight=${prodWeight/1000}&cod=0`, {
                        headers: {'Authorization': `Bearer ${authData.token}`}
                    });
                    const rateData = await rateRes.json();
                    
                    if(rateData.status === 200) {
                        const charge = rateData.data.available_courier_companies[0].rate;
                        document.getElementById('shipPrice').innerText = "â‚¹" + charge;
                        document.getElementById('payAmt').innerText = "â‚¹" + (cartTotal + Number(charge));
                        document.getElementById('shipStatus').innerText = "Live shipping rate applied! âœ…";
                        localStorage.setItem('shipping_charge', charge);
                    }
                } catch (e) { document.getElementById('shipStatus').innerText = "Rate not available for this PIN."; }
            }
        }

        window.showAlert = () => document.getElementById('customAlert').style.display = 'flex';
        window.closeAlert = () => document.getElementById('customAlert').style.display = 'none';

        window.validateAndProceed = function() {
            const pin = document.getElementById('pincode').value;
            if(!document.getElementById('custName').value || !pin || pin.length < 6) {
                showAlert();
                return;
            }
            // Save address and proceed
            localStorage.setItem('user_pincode', pin);
            window.location.href = 'payment.html';
        }
    </script>
</body>
</html>
