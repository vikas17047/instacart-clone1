<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Confirm Address</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #f5f5f5; font-family: 'Inter', sans-serif; padding-bottom: 120px; margin:0; }
        .header { background: white; padding: 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #eee; }
        .form-box { background: white; padding: 20px; margin-top: 10px; }
        .inp-label { font-size: 0.85rem; font-weight: 700; margin-bottom: 8px; display: block; color: #555; }
        .inp-field { width: 100%; padding: 12px; border: 1px solid #ddd; margin-bottom: 15px; outline: none; border-radius: 4px; font-family: 'Inter'; box-sizing: border-box; }
        .summary-box { padding: 20px; background: white; margin-top: 10px; }
        .item-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.85rem; color: #666; }
        .row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; }
        .btn-pay { position: fixed; bottom: 0; left: 0; width: 100%; background: black; color: white; padding: 18px; border: none; font-weight: 700; font-size: 1rem; text-transform: uppercase; cursor: pointer; z-index: 100; }
        .required { color: red; }
        #shipStatus { font-size: 0.75rem; color: #008060; font-weight: 700; margin-top: -10px; margin-bottom: 15px; display: block; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(4px); }
        .modal-box { background: white; width: 85%; max-width: 400px; padding: 25px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); animation: popIn 0.3s ease-out; }
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .modal-btn { background: #000; color: #fff; border: none; padding: 12px 30px; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

    <div id="customAlert" class="modal-overlay">
        <div class="modal-box">
            <i class="fas fa-exclamation-triangle" style="font-size:3rem; color:#ff3b30; margin-bottom:15px;"></i>
            <div style="font-weight:800; font-size:1.2rem; margin-bottom:10px;">Alert!</div>
            <div id="alertMsg" style="color:#666; font-size:0.9rem; margin-bottom:20px;">Details missing.</div>
            <button class="modal-btn" onclick="closeAlert()">Sahi Hai</button>
        </div>
    </div>

    <div class="header">
        <i class="fas fa-arrow-left" onclick="window.history.back()"></i>
        <div style="font-weight:700; text-transform:uppercase;">Confirm Address</div>
    </div>

    <div class="form-box">
        <label class="inp-label">Full Name <span class="required">*</span></label>
        <input type="text" id="custName" class="inp-field" placeholder="Full Name">
        <label class="inp-label">Phone Number <span class="required">*</span></label>
        <input type="number" id="custPhone" class="inp-field" placeholder="Mobile Number">
        <label class="inp-label">House No. / Building / Area <span class="required">*</span></label>
        <input type="text" id="addrLine1" class="inp-field" placeholder="House number">
        <label class="inp-label">Street / Landmark / City <span class="required">*</span></label>
        <textarea id="addrLine2" class="inp-field" rows="2" placeholder="Street, city"></textarea>
        <label class="inp-label">Pincode <span class="required">*</span></label>
        <input type="number" id="pincode" class="inp-field" placeholder="6-digit Pincode" oninput="fetchLiveShipping()">
        <span id="shipStatus"></span>
    </div>

    <div class="summary-box">
        <div id="itemsList"></div> <hr style="border:0; border-top:1px solid #eee; margin:10px 0;">
        <div class="row"><b>Items Total</b> <span id="itemPrice">₹0</span></div>
        <div class="row"><b>Shipping Charges</b> <span id="shipPrice">₹0</span></div>
        <div class="row" style="border-top: 1px solid #eee; padding-top: 10px; margin-top: 10px;">
            <b>To Pay</b> <span id="payAmt" style="font-weight:700; color:#000; font-size:1.1rem;">₹0</span>
        </div>
    </div>

    <button class="btn-pay" onclick="validateAndProceed()">PROCEED TO PAYMENT</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const urlParams = new URLSearchParams(window.location.search);
        const sellerId = urlParams.get('seller');
        const cartKey = sellerId ? `myCart_${sellerId}` : 'myCart';
        
        let cartTotal = 0;
        let sellerPin = "";
        let totalWeight = 0;
        const API_USER = "vikas17047@gmail.com";
        const API_PASS = "&Ot0^Vbz#9ccEKK8p6S^lrDgA*et17g1";

        onAuthStateChanged(auth, async (user) => {
            if (user) document.getElementById('custName').value = user.displayName || "";
            await loadOrderContext();
        });

        async function loadOrderContext() {
            const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
            const listDiv = document.getElementById('itemsList');
            listDiv.innerHTML = "";
            cartTotal = 0;
            totalWeight = 0;

            cart.forEach(item => {
                const qty = item.qty || 1;
                const subTotal = item.price * qty;
                cartTotal += subTotal;
                totalWeight += (item.weight || 500) * qty;

                listDiv.innerHTML += `
                    <div class="item-row">
                        <span>${item.name} (x${qty})</span>
                        <span>₹${subTotal}</span>
                    </div>`;
            });

            document.getElementById('itemPrice').innerText = "₹" + cartTotal;
            document.getElementById('payAmt').innerText = "₹" + cartTotal;

            if(sellerId) {
                const sSnap = await getDoc(doc(db, "seller_identity", sellerId));
                if(sSnap.exists()) sellerPin = sSnap.data().sPin;
            }
        }

        window.fetchLiveShipping = async () => {
            const pin = document.getElementById('pincode').value;
            if(pin.length === 6 && sellerPin) {
                document.getElementById('shipStatus').innerText = "Checking delivery rate...";
                try {
                    const login = await fetch('https://apiv2.shiprocket.in/v1/external/auth/login', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ email: API_USER, password: API_PASS })
                    });
                    const authData = await login.json();
                    
                    const rateRes = await fetch(`https://apiv2.shiprocket.in/v1/external/courier/serviceability?pickup_postcode=${sellerPin}&delivery_postcode=${pin}&weight=${totalWeight/1000}&cod=0`, {
                        headers: {'Authorization': `Bearer ${authData.token}`}
                    });
                    const rateData = await rateRes.json();
                    
                    if(rateData.status === 200) {
                        const actualCharge = rateData.data.available_courier_companies[0].rate;
                        let customerCharge = Math.max(0, Number(actualCharge) - 44); // Hidden Charge Included
                        
                        document.getElementById('shipPrice').innerText = "₹" + customerCharge.toFixed(0);
                        document.getElementById('payAmt').innerText = "₹" + (cartTotal + customerCharge).toFixed(0);
                        document.getElementById('shipStatus').innerText = "Delivery available! ✅";
                        localStorage.setItem('shipping_charge', customerCharge);
                    } else {
                        document.getElementById('shipStatus').innerText = "Delivery not available for this PIN.";
                        document.getElementById('shipPrice').innerText = "₹0";
                    }
                } catch (e) { document.getElementById('shipStatus').innerText = "Error calculating rate."; }
            }
        }

        window.showAlert = (msg) => { document.getElementById('alertMsg').innerText = msg; document.getElementById('customAlert').style.display = 'flex'; }
        window.closeAlert = () => { document.getElementById('customAlert').style.display = 'none'; }

        window.validateAndProceed = function() {
            const name = document.getElementById('custName').value.trim();
            const pin = document.getElementById('pincode').value.trim();
            const shipPrice = document.getElementById('shipPrice').innerText;

            if(!name || pin.length < 6) { showAlert("Kripya saari details bhariye."); return; }
            if(shipPrice === "₹0" || shipPrice === "") { showAlert("Aapke pincode par delivery available nahi hai."); return; }

            localStorage.setItem('user_name', name);
            window.location.href = `payment.html?seller=${sellerId}`;
        }
    </script>
</body>
</html>
