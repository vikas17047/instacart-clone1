<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Instacart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f4f6f8; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }
        .dash-header { background: #1a1c1d; color: white; padding: 20px; text-align: center; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .menu-card { 
            background: white; padding: 20px; border-radius: 15px; text-align: center; 
            text-decoration: none; color: #1a1c1d; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            border: 1px solid #eee;
        }
        .menu-card i { font-size: 1.8rem; color: #008060; }
        .menu-card b { font-size: 0.9rem; }
        .section-title { padding-left: 20px; font-size: 0.8rem; color: #666; font-weight: 800; margin-top: 10px; }
        .highlight { border: 2px solid #008060; } /* Naya seller ispe focus karega */
    </style>
</head>
<body>

    <div class="dash-header">
        <h2 style="margin:0;">Seller Hub</h2>
        <p id="sellerEmail" style="font-size:0.8rem; opacity:0.7;"></p>
    </div>

    <div class="section-title">REQUIRED STEPS</div>
    <div class="menu-grid">
        <a href="create_store.html" class="menu-card highlight">
            <i class="fas fa-id-card"></i>
            <b>Step 1: Store Identity</b>
            <small style="font-size:0.6rem; color:#666;">Name, Bio, Logo</small>
        </a>

        <a href="manage_products.html" class="menu-card">
            <i class="fas fa-box"></i>
            <b>Step 2: Add Products</b>
            <small style="font-size:0.6rem; color:#666;">Stock Management</small>
        </a>
    </div>

    <div class="section-title">STORE CUSTOMIZATION</div>
    <div class="menu-grid">
        <a href="store_editor.html" class="menu-card">
            <i class="fas fa-paint-brush"></i>
            <b>Design Studio</b>
            <small style="font-size:0.6rem; color:#666;">Theme & Layout</small>
        </a>

        <a id="viewStoreBtn" href="#" class="menu-card">
            <i class="fas fa-external-link-alt"></i>
            <b>View My Store</b>
            <small style="font-size:0.6rem; color:#666;">Live Link</small>
        </a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('sellerEmail').innerText = user.email;
                // Live Store link set karein seller ID ke saath
                document.getElementById('viewStoreBtn').href = `my_store.html?seller=${user.uid}`;
            } else {
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
