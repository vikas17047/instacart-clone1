<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f5f7fa; padding-bottom: 50px; }
        
        /* HEADER STYLE */
        .dash-header {
            background: black; color: white; padding: 25px 20px 40px 20px;
            border-radius: 0 0 20px 20px;
        }
        
        /* GRID SYSTEM FOR BUTTONS */
        .action-grid {
            display: grid; 
            grid-template-columns: 1fr 1fr; /* 2 Buttons per line */
            gap: 15px; 
            padding: 20px; 
            margin-top: -40px;
        }

        .action-card {
            background: white; padding: 20px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center;
            cursor: pointer; border: 1px solid #eee; transition: transform 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 140px;
        }
        .action-card:active { transform: scale(0.96); }

        .icon-box {
            width: 45px; height: 45px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; margin-bottom: 10px;
        }

        .card-title { font-weight: 700; font-size: 0.9rem; color: #333; }
        .card-sub { font-size: 0.75rem; color: #888; margin-top: 3px; }

        /* COLORS FOR ICONS */
        .blue-bg { background: #e3f2fd; color: #2196f3; }
        .orange-bg { background: #fff3e0; color: #ff9800; }
        .green-bg { background: #e8f5e9; color: black; }
    </style>
</head>
<body>

    <div class="dash-header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <i class="fas fa-arrow-left" onclick="window.location.href='index.html'" style="cursor:pointer; font-size:1.2rem;"></i>
            <h3 style="margin:0;">Dashboard</h3>
            <i class="fas fa-cog"></i>
        </div>
        <div style="text-align:center; margin-top:20px;">
            <h1 style="font-size:2.5rem; margin:0;">₹45,000</h1>
            <p style="opacity:0.8; font-size:0.85rem;">TOTAL REVENUE</p>
        </div>
    </div>

    <div class="action-grid">
        
        <div class="action-card" onclick="window.location.href='store_editor.html'">
            <div class="icon-box blue-bg"><i class="fas fa-paint-brush"></i></div>
            <div class="card-title">Design Store</div>
            <div class="card-sub">Edit Theme & Fonts</div>
        </div>

        <div class="action-card" onclick="window.location.href='manage_products.html'">
            <div class="icon-box orange-bg"><i class="fas fa-box-open"></i></div>
            <div class="card-title">Products</div>
            <div class="card-sub">Add or Delete Items</div>
        </div>

        <div class="action-card" onclick="window.location.href='my_store.html'" style="grid-column: span 2;">
            <div class="icon-box green-bg"><i class="fas fa-eye"></i></div>
            <div class="card-title">View Live Store</div>
            <div class="card-sub">See what customers see</div>
        </div>

    </div>

    <div style="padding:0 20px;">
        <h3 style="font-size:1rem; margin-bottom:15px;">Recent Orders</h3>
        <div style="background:white; padding:15px; border-radius:10px; border:1px solid #eee; display:flex; gap:10px; align-items:center;">
            <div style="background:#eee; width:50px; height:50px; border-radius:5px;"></div>
            <div>
                <div style="font-weight:700; font-size:0.9rem;">#ORD-9921</div>
                <div style="color:green; font-size:0.8rem; font-weight:600;">Paid • Shipping Pending</div>
            </div>
        </div>
    </div>

</body>
</html>
