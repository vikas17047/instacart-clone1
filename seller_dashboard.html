<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Instacart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f4f6f8; font-family: sans-serif; margin: 0; }
        .header { background: #1a1c1d; color: white; padding: 20px; text-align: center; }
        
        /* Hidden by default */
        #setupPrompt, #mainDashboard { display: none; padding: 20px; }

        /* Setup Style */
        .setup-box { background: white; padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .setup-btn { background: #008060; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 20px; }

        /* Dashboard Grid */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-card { background: white; padding: 20px; border-radius: 12px; text-align: center; text-decoration: none; color: #1a1c1d; border: 1px solid #eee; }
        .menu-card i { font-size: 1.5rem; color: #008060; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="welcomeText">Seller Hub</h2>
    </div>

    <div id="setupPrompt">
        <div class="setup-box">
            <i class="fas fa-store" style="font-size: 3rem; color: #ccc;"></i>
            <h3>Activate Your Store</h3>
            <p>Aapko apna store manage karne se pehle basic details fill karni hongi.</p>
            <button class="setup-btn" onclick="window.location.href='create_store.html'">
                FILL STORE DETAILS
            </button>
        </div>
    </div>

    <div id="mainDashboard">
        <div class="menu-grid">
            <a href="manage_products.html" class="menu-card">
                <i class="fas fa-box"></i> <b>Products</b>
            </a>
            <a href="store_editor.html" class="menu-card">
                <i class="fas fa-paint-brush"></i> <b>Design</b>
            </a>
            <a href="orders.html" class="menu-card">
                <i class="fas fa-shopping-bag"></i> <b>Orders</b>
            </a>
            <a id="myStoreLink" href="#" class="menu-card" style="background: #f1f8f5;">
                <i class="fas fa-eye"></i> <b>Live Store</b>
            </a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Check if Identity exists
                const idDoc = await getDoc(doc(db, "seller_identity", user.uid));
                
                if (idDoc.exists()) {
                    // Agar data hai toh Dashboard dikhao
                    document.getElementById('mainDashboard').style.display = 'block';
                    document.getElementById('myStoreLink').href = `my_store.html?seller=${user.uid}`;
                } else {
                    // Agar data nahi hai toh Setup dikhao
                    document.getElementById('setupPrompt').style.display = 'block';
                }
            } else {
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
