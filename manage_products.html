<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage My Inventory - Instacart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f2f5f8; font-family: 'Plus Jakarta Sans', sans-serif; padding-bottom: 90px; margin: 0; }
        .page-header { background: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #eee; }
        .prod-item { background: white; padding: 15px; margin: 10px 15px; border-radius: 8px; display: flex; gap: 15px; border: 1px solid #eee; align-items: center; }
        .prod-img { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; }
        .prod-info { flex: 1; }
        .prod-title { font-weight: 700; font-size: 0.9rem; }
        .prod-price { color: #008060; font-weight: 800; font-size: 0.85rem; }
        .action-icons { display: flex; gap: 15px; color: #5c5f62; }
        .fab-btn { position: fixed; bottom: 25px; right: 25px; background: #1a1c1d; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: flex-end; }
        .modal-content { background: white; width: 100%; padding: 25px; border-radius: 20px 20px 0 0; box-sizing: border-box; }
        .inp { width: 100%; padding: 12px; border: 1px solid #ddd; margin-bottom: 12px; border-radius: 8px; box-sizing: border-box; }
        .save-btn { width: 100%; background: #008060; color: white; padding: 15px; border: none; font-weight: 700; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="page-header">
        <div style="display:flex; align-items:center; gap:10px;">
            <i class="fas fa-arrow-left" onclick="window.history.back()"></i>
            <h2 style="font-size:1rem; margin:0;">MY INVENTORY</h2>
        </div>
        <span id="userEmail" style="font-size: 0.7rem; color: #666;"></span>
    </div>

    <div id="myProductsList">
        <p style="text-align:center; padding:50px; color:#999;">Loading your products...</p>
    </div>

    <button class="fab-btn" onclick="openAddModal()"><i class="fas fa-plus"></i></button>

    <div id="prodModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Add New Product</h3>
            <input type="text" id="pName" class="inp" placeholder="Product Name">
            <input type="number" id="pPrice" class="inp" placeholder="Price (₹)">
            <input type="text" id="pImg" class="inp" placeholder="Image URL">
            <select id="pCat" class="inp">
                <option value="Men">Men</option>
                <option value="Women">Women</option>
                <option value="Shoes">Shoes</option>
                <option value="Other">Other</option>
            </select>
            <button class="save-btn" onclick="saveToCloud()">SAVE PRODUCT</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; margin-top:10px; color:#888;">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentSellerId = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentSellerId = user.uid;
                document.getElementById('userEmail').innerText = user.email;
                loadMyProducts();
            } else {
                window.location.href = "login.html"; 
            }
        });

        // SIRF KHUD KE PRODUCTS LOAD KARNE KA LOGIC
        async function loadMyProducts() {
            const listDiv = document.getElementById('myProductsList');
            // 'where' clause ka use karke filter kiya gaya hai
            const q = query(collection(db, "products"), where("sellerId", "==", currentSellerId));
            const snap = await getDocs(q);
            
            listDiv.innerHTML = "";
            if(snap.empty) {
                listDiv.innerHTML = "<p style='text-align:center; padding:50px; color:#999;'>No products found in your inventory.</p>";
                return;
            }

            snap.forEach(product => {
                const d = product.data();
                listDiv.innerHTML += `
                    <div class="prod-item">
                        <img src="${d.image}" class="prod-img">
                        <div class="prod-info">
                            <div class="prod-title">${d.name}</div>
                            <div class="prod-price">₹${d.price}</div>
                        </div>
                        <div class="action-icons">
                            <i class="fas fa-trash" onclick="deleteMyProd('${product.id}')"></i>
                        </div>
                    </div>`;
            });
        }

        window.openAddModal = () => document.getElementById('prodModal').style.display = 'flex';
        window.closeModal = () => document.getElementById('prodModal').style.display = 'none';

        window.saveToCloud = async () => {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const img = document.getElementById('pImg').value;
            const cat = document.getElementById('pCat').value;

            if(!name || !price) return alert("Details bhariye");

            await addDoc(collection(db, "products"), {
                name,
                price: Number(price),
                image: img,
                category: cat,
                sellerId: currentSellerId // Ye line sabse zaroori hai
            });

            alert("Product added to your inventory!");
            location.reload();
        };

        window.deleteMyProd = async (id) => {
            if(confirm("Khatam karein?")) {
                await deleteDoc(doc(db, "products", id));
                location.reload();
            }
        };
    </script>
</body>
</html>
