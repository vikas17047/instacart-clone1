<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Instacart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { background: #f6f6f7; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding-bottom: 100px; }
        .header { background: #fff; padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        
        /* Floating Plus Button */
        .add-btn-circle { position: fixed; bottom: 30px; right: 30px; background: #008060; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.2); cursor: pointer; z-index: 2000; }

        /* Modal / Form Styling */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 3000; padding: 20px; overflow-y: auto; }
        .modal-content { background: white; border-radius: 15px; padding: 25px; max-width: 450px; margin: auto; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        
        .ship-box { background: #f0f7ff; padding: 15px; border-radius: 10px; margin: 15px 0; border: 1px solid #cce3ff; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }

        /* Product List Styling */
        .product-grid { padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .p-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .p-img { width: 100%; height: 150px; object-fit: cover; }
        .p-info { padding: 10px; }
        .p-name { font-weight: 800; font-size: 0.9rem; margin: 0; }
        .p-price { color: #008060; font-weight: 700; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-arrow-left" onclick="window.location.href='seller_dashboard.html'"></i>
        <b style="font-size: 1.1rem;">My Products</b>
        <div style="width: 20px;"></div>
    </div>

    <div class="product-grid" id="productContainer">
        </div>

    <div class="add-btn-circle" onclick="document.getElementById('addModal').style.display='block'">
        <i class="fas fa-plus"></i>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0;">Add New Product</h3>
                <i class="fas fa-times" onclick="document.getElementById('addModal').style.display='none'"></i>
            </div>
            
            <label style="font-size: 0.8rem; font-weight:700; display:block; margin-top:15px;">Product Name</label>
            <input type="text" id="pName" placeholder="e.g. Designer Kurta">
            
            <label style="font-size: 0.8rem; font-weight:700; display:block;">Price (â‚¹)</label>
            <input type="number" id="pPrice" placeholder="999">

            <label style="font-size: 0.8rem; font-weight:700; display:block;">Image URL</label>
            <input type="text" id="pImg" placeholder="https://image-link.jpg">

            <div class="ship-box">
                <b style="font-size: 0.8rem; color: #2c6ecb;"><i class="fas fa-truck"></i> Shipping Weight & Size</b>
                <input type="number" id="pWeight" placeholder="Weight (Grams) e.g. 500">
                <div class="grid-3">
                    <input type="number" id="pL" placeholder="L(cm)">
                    <input type="number" id="pW" placeholder="W(cm)">
                    <input type="number" id="pH" placeholder="H(cm)">
                </div>
            </div>

            <button onclick="uploadProduct()" style="width:100%; background:#008060; color:white; border:none; padding:15px; border-radius:10px; font-weight:800; cursor:pointer;">UPLOAD PRODUCT</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) { loadMyProducts(user.uid); }
            else { window.location.href = 'login.html'; }
        });

        async function loadMyProducts(sellerId) {
            const container = document.getElementById('productContainer');
            const q = query(collection(db, "products"), where("sellerId", "==", sellerId));
            const snap = await getDocs(q);
            container.innerHTML = "";
            snap.forEach(doc => {
                const p = doc.data();
                container.innerHTML += `
                    <div class="p-card">
                        <img src="${p.img || 'https://via.placeholder.com/150'}" class="p-img">
                        <div class="p-info">
                            <p class="p-name">${p.name}</p>
                            <span class="p-price">â‚¹${p.price}</span>
                        </div>
                    </div>`;
            });
        }

        window.uploadProduct = async () => {
            const user = auth.currentUser;
            const data = {
                name: document.getElementById('pName').value,
                price: document.getElementById('pPrice').value,
                img: document.getElementById('pImg').value,
                weight: document.getElementById('pWeight').value,
                length: document.getElementById('pL').value,
                width: document.getElementById('pW').value,
                height: document.getElementById('pH').value,
                sellerId: user.uid,
                createdAt: new Date()
            };

            if(!data.name || !data.weight) return alert("Product Name and Weight are required!");

            try {
                await addDoc(collection(db, "products"), data);
                alert("Product Added! ðŸš€");
                location.reload();
            } catch (e) { alert(e.message); }
        };
    </script>
</body>
</html>
