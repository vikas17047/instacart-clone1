<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Instacart</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --shopify-green: #008060; --bg-gray: #f6f6f7; --card-shadow: 0 0 0 1px rgba(0,0,0,.05), 0 1px 3px 0 rgba(0,0,0,.15); }
        body { background: var(--bg-gray); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding-bottom: 50px; }
        
        .header { background: #1a1c1d; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 15px; }

        /* Dashboard Box Style for Add Button */
        .add-listing-card {
            background: white; border: 2px dashed #008060; padding: 20px; border-radius: 12px;
            display: flex; align-items: center; gap: 15px; cursor: pointer; margin-bottom: 20px;
        }
        .icon-sq { width: 45px; height: 45px; background: #f1f8f5; color: var(--shopify-green); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }

        /* Product Grid Style */
        .section-title { font-weight: 800; font-size: 1rem; margin-bottom: 15px; color: #202223; }
        .p-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .p-card { background: white; border-radius: 12px; padding: 12px; box-shadow: var(--card-shadow); position: relative; }
        .p-card img { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; background: #f9f9f9; }
        .p-name { font-weight: 700; font-size: 0.85rem; margin: 8px 0 2px; }
        .p-price { color: var(--shopify-green); font-weight: 800; font-size: 0.9rem; }

        /* Modal & Form */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; padding: 20px; overflow-y: auto; }
        .modal-content { background: white; border-radius: 15px; padding: 20px; max-width: 400px; margin: auto; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 0.9rem; box-sizing: border-box; }
        
        .ship-box { background: #f0f7ff; padding: 12px; border-radius: 10px; border: 1px solid #cce3ff; margin-top: 10px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .save-btn { width: 100%; background: var(--shopify-green); color: white; border: none; padding: 14px; border-radius: 10px; font-weight: 800; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight:800;">Inventory Product Listing</div>
        <i class="fas fa-bell"></i>
    </div>

    <div class="container">
        <div class="add-listing-card" onclick="openModal()">
            <div class="icon-sq"><i class="fas fa-plus"></i></div>
            <div><b style="font-size:0.9rem;">Add Product Listing</b><br><small style="color:#6d7175;">Update store inventory</small></div>
        </div>

        <div class="section-title">Inventuct grid</div>
        <div class="p-grid" id="productList"></div>
    </div>

    <div id="pModal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0;">Add New Product</h3>
                <i class="fas fa-times" onclick="closeModal()"></i>
            </div>

            <label style="font-size:0.75rem; font-weight:700; margin-top:15px; display:block;">Choose Quick Product</label>
            <select id="quickPick" onchange="autoFill()">
                <option value="">-- Select Product --</option>
                <option value="item1">Classic Cotton Shirt (₹799)</option>
                <option value="item2">Casual Denim Jeans (₹1299)</option>
                <option value="item3">Printed Summer Dress (₹999)</option>
                </select>

            <input type="text" id="pName" placeholder="Product Name">
            <input type="number" id="pPrice" placeholder="Price (₹)">
            <input type="text" id="pImg" placeholder="Image URL">

            <div class="ship-box">
                <b style="font-size:0.75rem; color:#2c6ecb;"><i class="fas fa-truck"></i> Shipping Weight & Size</b>
                <input type="number" id="pWeight" placeholder="Weight (Grams)">
                <div class="grid-3">
                    <input type="number" id="pL" placeholder="L(cm)">
                    <input type="number" id="pW" placeholder="W(cm)">
                    <input type="number" id="pH" placeholder="H(cm)">
                </div>
            </div>

            <button class="save-btn" onclick="saveToFirebase()">SAVE PRODUCT</button>
        </div>
    </div>

    <script type="module">
        // Firebase setup same as before...
        const productsDB = {
            "item1": { name: "Classic Cotton Shirt", price: 799, img: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400" },
            "item2": { name: "Casual Denim Jeans", price: 1299, img: "https://images.unsplash.com/photo-1542272604-787c3835535d?w=400" },
            "item3": { name: "Printed Summer Dress", price: 999, img: "https://images.unsplash.com/photo-1572804013309-59a88b7e92f1?w=400" }
        };

        window.autoFill = () => {
            const key = document.getElementById('quickPick').value;
            if(productsDB[key]) {
                document.getElementById('pName').value = productsDB[key].name;
                document.getElementById('pPrice').value = productsDB[key].price;
                document.getElementById('pImg').value = productsDB[key].img;
            }
        };

        window.openModal = () => document.getElementById('pModal').style.display = 'block';
        window.closeModal = () => document.getElementById('pModal').style.display = 'none';
        
        // Load & Save logic using Firebase Firestore...
    </script>
</body>
</html>
