<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f2f5f8; font-family: sans-serif; padding-bottom: 90px; margin: 0; }
        .page-header { background: white; padding: 15px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #eee; }
        .prod-item { background: white; padding: 15px; margin: 10px 15px; border-radius: 8px; display: flex; gap: 15px; border: 1px solid #eee; align-items: center; }
        .prod-img { width: 65px; height: 65px; object-fit: cover; border-radius: 5px; }
        .prod-info { flex: 1; }
        .prod-title { font-weight: 700; margin-bottom: 3px; font-size: 0.95rem; }
        .prod-price { color: #000; font-weight: 600; font-size: 0.9rem; }
        
        .action-icons { display: flex; gap: 15px; font-size: 1.1rem; }
        .edit-icon { color: #2196f3; cursor: pointer; }
        .delete-icon { color: #ff3f6c; cursor: pointer; }

        .fab-btn { position: fixed; bottom: 25px; right: 25px; background: black; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        /* MODAL STYLE */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: flex-end; }
        .modal-content { background: white; width: 100%; padding: 25px; border-radius: 20px 20px 0 0; box-sizing: border-box; }
        .form-input { width: 100%; padding: 12px; border: 1px solid #ddd; margin-bottom: 15px; border-radius: 8px; box-sizing: border-box; background: #f9f9f9; }
        .save-btn { width: 100%; background: black; color: white; padding: 15px; border: none; font-weight: 700; border-radius: 8px; font-size: 1rem; }
    </style>
</head>
<body>

    <div class="page-header">
        <i class="fas fa-arrow-left" onclick="window.history.back()"></i>
        <h2 style="font-size:1.1rem; margin:0; text-transform: uppercase;">Manage Inventory</h2>
    </div>

    <div id="productList">
        <p style="text-align:center; padding:50px; color:#999;">Loading products...</p>
    </div>

    <button class="fab-btn" onclick="openAddModal()"><i class="fas fa-plus"></i></button>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle" style="margin-bottom: 20px;">Add Product</h3>
            <input type="hidden" id="editId">
            <label style="font-size: 0.8rem; font-weight: 700; color: #666;">PRODUCT NAME</label>
            <input type="text" id="pName" class="form-input" placeholder="e.g. Denim Jacket">
            
            <label style="font-size: 0.8rem; font-weight: 700; color: #666;">PRICE (₹)</label>
            <input type="number" id="pPrice" class="form-input" placeholder="999">
            
            <label style="font-size: 0.8rem; font-weight: 700; color: #666;">IMAGE URL</label>
            <input type="text" id="pImg" class="form-input" placeholder="https://...">
            
            <button class="save-btn" id="saveBtn" onclick="handleSave()">SAVE PRODUCT</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; margin-top:15px; color:#888; font-weight:600;">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // UI Helpers
        window.openAddModal = () => {
            document.getElementById('modalTitle').innerText = "Add Product";
            document.getElementById('editId').value = "";
            document.getElementById('pName').value = "";
            document.getElementById('pPrice').value = "";
            document.getElementById('pImg').value = "";
            document.getElementById('productModal').style.display = 'flex';
        };

        window.closeModal = () => document.getElementById('productModal').style.display = 'none';

        // 1. LOAD PRODUCTS
        async function loadProducts() {
            const list = document.getElementById('productList');
            const snap = await getDocs(collection(db, "products"));
            list.innerHTML = "";
            
            if(snap.empty) {
                list.innerHTML = "<p style='text-align:center; padding:50px; color:#999;'>No products in inventory.</p>";
                return;
            }

            snap.forEach((product) => {
                const d = product.data();
                list.innerHTML += `
                    <div class="prod-item">
                        <img src="${d.image}" class="prod-img">
                        <div class="prod-info">
                            <div class="prod-title">${d.name}</div>
                            <div class="prod-price">₹${d.price}</div>
                        </div>
                        <div class="action-icons">
                            <i class="fas fa-edit edit-icon" onclick="openEditModal('${product.id}', '${d.name}', '${d.price}', '${d.image}')"></i>
                            <i class="fas fa-trash delete-icon" onclick="deleteProd('${product.id}')"></i>
                        </div>
                    </div>`;
            });
        }

        // 2. OPEN EDIT MODAL
        window.openEditModal = (id, name, price, img) => {
            document.getElementById('modalTitle').innerText = "Edit Product";
            document.getElementById('editId').value = id;
            document.getElementById('pName').value = name;
            document.getElementById('pPrice').value = price;
            document.getElementById('pImg').value = img;
            document.getElementById('productModal').style.display = 'flex';
        };

        // 3. HANDLE SAVE (Add or Update)
        window.handleSave = async () => {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const img = document.getElementById('pImg').value;

            if(!name || !price) return alert("Name and Price are required!");

            try {
                if(id) {
                    // Update Existing
                    await updateDoc(doc(db, "products", id), { name, price, image: img });
                } else {
                    // Add New
                    await addDoc(collection(db, "products"), { name, price, image: img || "https://via.placeholder.com/150" });
                }
                location.reload();
            } catch (e) { alert("Error: " + e.message); }
        };

        window.deleteProd = async (id) => {
            if(confirm("Delete this product?")) {
                await deleteDoc(doc(db, "products", id));
                location.reload();
            }
        };

        loadProducts();
    </script>
</body>
</html>
