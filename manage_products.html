<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Instacart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f4f7f9; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 90px; }
        .header { background: white; padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 10px; position: sticky; top:0; z-index:10; }
        .container { padding: 15px; }
        
        /* Product Card */
        .p-card { background: white; border-radius: 12px; padding: 12px; margin-bottom: 12px; display: flex; align-items: center; gap: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .p-card img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
        .p-info { flex: 1; }
        .p-name { font-weight: 700; font-size: 0.9rem; }
        .p-price { color: #008060; font-weight: 800; font-size: 0.85rem; }

        /* FAB Button */
        .add-btn { position: fixed; bottom: 25px; right: 25px; background: #1a1c1d; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 100; align-items: flex-end; }
        .modal-body { background: white; width: 100%; padding: 25px; border-radius: 20px 20px 0 0; box-sizing: border-box; }
        .inp { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .save-btn { width: 100%; background: #008060; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .auto-msg { font-size: 0.7rem; color: #008060; font-weight: 700; margin-top: -10px; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-arrow-left" onclick="window.history.back()"></i>
        <h2 style="font-size: 1rem; margin: 0;">My Inventory</h2>
    </div>

    <div id="inventoryList" class="container">
        </div>

    <button class="add-btn" onclick="toggleModal(true)"><i class="fas fa-plus"></i></button>

    <div id="addModal" class="modal">
        <div class="modal-body">
            <h3 style="margin-top: 0;">Add New Product</h3>
            <p style="font-size: 0.8rem; color: #666; margin-bottom: 15px;">Tip: Category select karte hi testing image lag jayegi.</p>
            
            <input type="text" id="pName" class="inp" placeholder="Product Name">
            <input type="number" id="pPrice" class="inp" placeholder="Price (â‚¹)">
            
            <label style="font-size: 0.7rem; font-weight: 700; color: #5c5f62;">CHOOSE CATEGORY</label>
            <select id="pCat" class="inp">
                <option value="">Select Category</option>
                <option value="Shoes">Shoes</option>
                <option value="Men">Men's Fashion</option>
                <option value="Women">Women's Fashion</option>
                <option value="Electronics">Electronics</option>
            </select>

            <label style="font-size: 0.7rem; font-weight: 700; color: #5c5f62;">PRODUCT IMAGE URL</label>
            <input type="text" id="pImg" class="inp" placeholder="https://...">
            <div id="autoMsg" class="auto-msg"><i class="fas fa-magic"></i> Auto-image linked for testing!</div>

            <button class="save-btn" onclick="saveProduct()">SAVE PRODUCT</button>
            <button onclick="toggleModal(false)" style="width:100%; border:none; background:none; margin-top:15px; color:#888;">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let sellerId = null;

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                sellerId = user.uid; 
                fetchProducts(); 
            } else { 
                window.location.href = "login.html"; 
            }
        });

        // ðŸ”¥ AUTOMATIC IMAGE LOGIC FOR TESTING
        document.getElementById('pCat').addEventListener('change', function() {
            const cat = this.value;
            const imgInput = document.getElementById('pImg');
            const msg = document.getElementById('autoMsg');

            if(!cat) return;

            // Using Unsplash Source for high quality random images based on keywords
            let keyword = cat === "Men" || cat === "Women" ? "fashion,clothes" : cat.toLowerCase();
            let randomUrl = `https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400&q=80`; // Default Red Shoe

            if(cat === "Shoes") randomUrl = `https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400&q=80`;
            if(cat === "Men") randomUrl = `https://images.unsplash.com/photo-1505022663483-546e4effe1ef?w=400&q=80`;
            if(cat === "Women") randomUrl = `https://images.unsplash.com/photo-1483985988355-763728e1935b?w=400&q=80`;
            if(cat === "Electronics") randomUrl = `https://images.unsplash.com/photo-1498049794561-7780e7231661?w=400&q=80`;

            // Adding a random parameter to avoid browser caching the same image
            imgInput.value = randomUrl + "&sig=" + Math.floor(Math.random() * 1000);
            msg.style.display = "block";
        });

        async function fetchProducts() {
            const list = document.getElementById('inventoryList');
            const q = query(collection(db, "products"), where("sellerId", "==", sellerId));
            const snap = await getDocs(q);
            list.innerHTML = "";
            snap.forEach(product => {
                const d = product.data();
                list.innerHTML += `
                    <div class="p-card">
                        <img src="${d.image}">
                        <div class="p-info">
                            <div class="p-name">${d.name}</div>
                            <div class="p-price">â‚¹${d.price}</div>
                        </div>
                        <i class="fas fa-trash" style="color:#ff4444;" onclick="deleteProd('${product.id}')"></i>
                    </div>`;
            });
        }

        window.saveProduct = async () => {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const cat = document.getElementById('pCat').value;
            const img = document.getElementById('pImg').value;

            if(!name || !price || !cat) return alert("Details bhariye!");

            await addDoc(collection(db, "products"), {
                name, price: Number(price), category: cat, image: img, sellerId: sellerId
            });

            toggleModal(false);
            fetchProducts();
        };

        window.deleteProd = async (id) => {
            if(confirm("Delete karein?")) {
                await deleteDoc(doc(db, "products", id));
                fetchProducts();
            }
        };

        window.toggleModal = (val) => {
            document.getElementById('addModal').style.display = val ? 'flex' : 'none';
            if(!val) document.getElementById('autoMsg').style.display = 'none';
        };
    </script>
</body>
</html>
