<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Instacart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f5f5f5; font-family: sans-serif; text-align: center; }
        .pay-card { background: white; margin: 20px; padding: 20px; border-radius: 12px; }
        .btn-confirm { background: #0c831f; color: white; width: 90%; padding: 15px; border: none; border-radius: 8px; font-weight: 700; margin-top: 20px; cursor: pointer; }
        #successScreen { display:none; position:fixed; inset:0; background:white; padding-top:100px; }
    </style>
</head>
<body>
    <h2>Payment Method</h2>
    <div class="pay-card">
        <p>Total to Pay: <b id="finalAmt">₹0</b></p>
        <hr>
        <div style="padding:15px; border:1px solid #0c831f; border-radius:8px; color:#0c831f; font-weight:700;">
            <i class="fas fa-money-bill-wave"></i> Cash on Delivery (Selected)
        </div>
    </div>
    <button class="btn-confirm" id="confirmBtn">PLACE ORDER</button>

    <div id="successScreen">
        <i class="fas fa-check-circle" style="font-size:5rem; color:#4caf50;"></i>
        <h1>Order Placed!</h1>
        <p>Thank you for shopping with us.</p>
        <button onclick="window.location.href='index.html'" style="padding:10px 20px; background:black; color:white; border-radius:20px;">Back to Home</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.onload = () => {
            document.getElementById('finalAmt').innerText = "₹" + (localStorage.getItem('cartTotal') || 0);
        };

        document.getElementById('confirmBtn').onclick = async function() {
            this.disabled = true;
            this.innerText = "Placing Order...";

            const cart = JSON.parse(localStorage.getItem('myCart')) || [];
            const customerName = localStorage.getItem('user_name');
            const address = localStorage.getItem('user_address');
            const phone = localStorage.getItem('user_phone');

            try {
                for(let item of cart) {
                    await addDoc(collection(db, "orders"), {
                        customerName, address, phone,
                        productName: item.name,
                        productImg: item.image,
                        totalAmount: item.price,
                        sellerId: item.sellerId,
                        orderDate: new Date().toISOString()
                    });
                }
                localStorage.removeItem('myCart');
                document.getElementById('successScreen').style.display = 'block';
            } catch (e) { alert("Error: " + e.message); this.disabled = false; }
        };
    </script>
</body>
</html>
