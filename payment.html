<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background: #f5f5f5; font-family: 'Inter', sans-serif; margin:0; padding-bottom:100px; }
        .header { background: white; padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 15px; }
        
        .section-title { padding: 15px; font-weight: 700; color: #555; font-size: 0.9rem; text-transform: uppercase; }
        
        .pay-option {
            background: white; padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; cursor: pointer;
        }
        .pay-left { display: flex; align-items: center; gap: 15px; }
        .pay-icon { font-size: 1.5rem; width: 30px; text-align: center; }
        
        /* Radio Custom */
        input[type="radio"] { accent-color: black; transform: scale(1.3); }

        .btn-place {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #0c831f; color: white; padding: 15px; border: none;
            font-weight: 700; font-size: 1rem; text-transform: uppercase; cursor: pointer;
        }

        /* Success Popup */
        .success-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 3000; display: none;
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .anim-circle {
            width: 80px; height: 80px; border-radius: 50%; background: #4caf50;
            display: flex; align-items: center; justify-content: center; color: white;
            font-size: 3rem; margin-bottom: 20px; animation: pop 0.5s;
        }
        @keyframes pop { from{transform:scale(0);} to{transform:scale(1);} }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-arrow-left" onclick="window.history.back()"></i>
        <div style="font-weight:700;">Payment</div>
    </div>

    <div style="background:white; padding:20px; text-align:center; margin-bottom:10px;">
        <div style="color:#666; font-size:0.9rem;">Amount to Pay</div>
        <div style="font-size:2rem; font-weight:800;" id="finalAmt">₹0</div>
    </div>

    <div class="section-title">Preferred Payment</div>
    
    <label class="pay-option">
        <div class="pay-left">
            <i class="fas fa-money-bill-wave pay-icon" style="color:green;"></i>
            <div>
                <div style="font-weight:600;">Cash on Delivery</div>
                <div style="font-size:0.8rem; color:#666;">Pay when you receive</div>
            </div>
        </div>
        <input type="radio" name="pay" checked>
    </label>

    <div class="section-title">Other Options</div>

    <label class="pay-option">
        <div class="pay-left">
            <i class="fab fa-google-pay pay-icon" style="color:#4285F4;"></i>
            <b>UPI (GPay / PhonePe)</b>
        </div>
        <input type="radio" name="pay">
    </label>

    <label class="pay-option">
        <div class="pay-left">
            <i class="far fa-credit-card pay-icon" style="color:#ff9800;"></i>
            <b>Credit / Debit Card</b>
        </div>
        <input type="radio" name="pay">
    </label>

    <button class="btn-place" onclick="placeOrder()">PLACE ORDER</button>

    <div id="successScreen" class="success-overlay">
        <div class="anim-circle"><i class="fas fa-check"></i></div>
        <h2 style="margin:0;">Order Confirmed!</h2>
        <p style="color:#666; margin-top:10px;">Your order has been placed successfully.</p>
        <div style="margin-top:5px; font-weight:700;">ID: #ORD-283921</div>
        <button onclick="window.location.href='index.html'" style="margin-top:30px; padding:10px 30px; background:black; color:white; border:none; border-radius:30px; font-weight:700; cursor:pointer;">CONTINUE SHOPPING</button>
    </div>

    <script>
        window.onload = function() {
            let total = localStorage.getItem('cartTotal') || 0;
            document.getElementById('finalAmt').innerText = "₹" + total;
        }

        function placeOrder() {
            // Show Success
            document.getElementById('successScreen').style.display = 'flex';
            
            // Clear Cart
            localStorage.removeItem('myCart');
        }
    </script>

</body>
</html>
