<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instacart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f4f7f9; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        .logo { font-size: 1.5rem; font-weight: 900; margin-bottom: 20px; }
        .logo span { color: #008060; }
        .inp { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .login-btn { width: 100%; background: #008060; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .footer-text { font-size: 0.8rem; color: #666; margin-top: 15px; }
        .footer-text a { color: #008060; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">INSTA<span>CART</span></div>
        <h3 style="margin-bottom: 20px;">Welcome Back</h3>
        
        <input type="email" id="email" class="inp" placeholder="Email Address">
        <input type="password" id="password" class="inp" placeholder="Password">
        
        <button class="login-btn" onclick="loginUser()">LOGIN</button>
        
        <div class="footer-text">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // ðŸ”¥ Aapka Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login Function
        window.loginUser = () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if(!email || !password) {
                alert("Please fill all details!");
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // âœ… SUCCESS: Redirect to HOME (index.html)
                    alert("Login Successful!");
                    window.location.href = "index.html"; 
                })
                .catch((error) => {
                    alert("Login Failed: " + error.message);
                });
        }
    </script>
</body>
</html>
