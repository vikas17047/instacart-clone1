<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacart Seller Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background: #f0f2f5; 
        }
        .login-card { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center; 
            width: 90%; 
            max-width: 400px; 
        }
        .btn-google { 
            background: white; 
            border: 1px solid #ddd; 
            padding: 12px 20px; 
            border-radius: 8px; 
            width: 100%; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
            font-weight: 600; 
            margin-top: 25px;
            transition: 0.3s;
        }
        .btn-google:hover { background: #f8f9fa; border-color: #bbb; }
        .logo { font-size: 2rem; font-weight: 800; color: #000; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">INSTACART</div>
        <p style="color:#666; margin-bottom: 20px;">Apna naya store banayein aur bechna shuru karein.</p>
        
        <button class="btn-google" onclick="signInWithGoogle()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20">
            Continue with Google
        </button>
    </div>

    <script type="module">
        // Firebase Libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Aapki Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Login Function
        window.signInWithGoogle = function() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    
                    // Sabse Zaroori: Seller ki ID phone me save karna
                    localStorage.setItem('seller_uid', user.uid);
                    localStorage.setItem('seller_name', user.displayName);
                    localStorage.setItem('seller_email', user.email);
                    
                    alert("Namaste " + user.displayName + "! Aap login ho gaye hain.");
                    
                    // Login ke baad Dashboard par bhejna
                    window.location.href = 'seller_dashboard.html';
                })
                .catch((error) => {
                    console.error("Login Error:", error);
                    alert("Galti hui: " + error.message);
                });
        }
    </script>
</body>
</html>
