<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instacart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-home {
            display: block;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Instacart</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Dummy Login Logic (Yahan tum apna purana auth logic rakh sakte ho)
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if(email && password) {
                // User ko logged in mark karo
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);

                // Check karo ki user kahin se redirect hoke aaya hai (like Cart)
                const redirectTo = localStorage.getItem('redirectAfterLogin') || 'index.html';
                
                // Clear the redirect flag after use
                localStorage.removeItem('redirectAfterLogin');

                alert("Login Successful!");
                window.location.href = redirectTo;
            }
        });
    </script>
</body>
</html>
