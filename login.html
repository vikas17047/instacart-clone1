<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f7f9; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        .btn { background: #4285F4; color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Seller Login</h2>
    <p>Apna store manage karne ke liye login karein.</p>
    <button class="btn" onclick="login()">Login with Google</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
        authDomain: "instacart-clone-91062.firebaseapp.com",
        projectId: "instacart-clone-91062",
        storageBucket: "instacart-clone-91062.firebasestorage.app",
        messagingSenderId: "232217818928",
        appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.login = function() {
        signInWithPopup(auth, provider).then((result) => {
            // User ki ID save ho rahi hai
            localStorage.setItem('seller_uid', result.user.uid);
            alert("Login Successful!");
            window.location.href = 'seller_dashboard.html';
        }).catch((error) => {
            alert("Login Failed: " + error.message);
        });
    }
</script>
</body>
</html>
