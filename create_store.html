<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Setup</title>
    <style>
        body { background: #f4f6f8; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; width: 100%; max-width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; background: #008060; color: white; border: none; padding: 15px; border-radius: 5px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Basic Store Details</h3>
        <input type="text" id="sName" placeholder="Store Name">
        <textarea id="sBio" placeholder="Store Bio"></textarea>
        <input type="text" id="sLogo" placeholder="Logo Image URL">
        <button id="saveBtn">SAVE & CONTINUE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { /* Wahi Config */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        document.getElementById('saveBtn').onclick = async () => {
            const user = auth.currentUser;
            if(!user) return;

            await setDoc(doc(db, "seller_identity", user.uid), {
                sName: document.getElementById('sName').value,
                sBio: document.getElementById('sBio').value,
                sLogo: document.getElementById('sLogo').value
            });

            alert("Store Created!");
            window.location.href = "seller_dashboard.html"; // Redirect to dashboard to unlock options
        };
    </script>
</body>
</html>
