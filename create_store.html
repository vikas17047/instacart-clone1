<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Store - Instacart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f4f6f8; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; width: 100%; max-width: 450px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: inherit; }
        .label-text { display: block; font-size: 0.8rem; font-weight: 700; color: #555; margin-top: 10px; text-align: left; }
        #saveBtn { width: 100%; background: #008060; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 20px; }
        .ship-box { background: #fffcf0; border: 1px dashed #eab308; padding: 15px; border-radius: 10px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <h3 style="text-align:center; margin-top:0;">Store Identity</h3>
        
        <label class="label-text">Store Name *</label>
        <input type="text" id="sName" placeholder="e.g. Vikas Hub">
        
        <label class="label-text">Store Bio</label>
        <textarea id="sBio" placeholder="What do you sell?" rows="2"></textarea>
        
        <label class="label-text">Logo Image URL</label>
        <input type="text" id="sLogo" placeholder="https://image-link.jpg">

        <label class="label-text">UPI ID (For Payouts) *</label>
        <input type="text" id="sUpi" placeholder="9044226342@ybl">

        <div class="ship-box">
            <b style="font-size: 0.85rem; color: #854d0e;"><i class="fas fa-truck"></i> Pickup Address (For Courier)</b>
            <label class="label-text">Full Shop/Home Address *</label>
            <textarea id="sAddr" placeholder="Gali no, Landmark, City, State" rows="2"></textarea>
            
            <label class="label-text">Pickup Pincode *</label>
            <input type="number" id="sPin" placeholder="232108">
        </div>

        <button id="saveBtn">SAVE & CONTINUE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let uid = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                uid = user.uid;
                const docSnap = await getDoc(doc(db, "seller_identity", uid));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('sName').value = data.sName || "";
                    document.getElementById('sBio').value = data.sBio || "";
                    document.getElementById('sLogo').value = data.sLogo || "";
                    document.getElementById('sUpi').value = data.sUpi || "";
                    document.getElementById('sAddr').value = data.sAddr || ""; // Restore Old Data
                    document.getElementById('sPin').value = data.sPin || "";   // Restore Old Data
                }
            } else { window.location.href = 'login.html'; }
        });

        document.getElementById('saveBtn').addEventListener('click', async () => {
            const data = {
                sName: document.getElementById('sName').value,
                sBio: document.getElementById('sBio').value,
                sLogo: document.getElementById('sLogo').value,
                sUpi: document.getElementById('sUpi').value,
                sAddr: document.getElementById('sAddr').value, // Save New
                sPin: document.getElementById('sPin').value,   // Save New
                updatedAt: new Date()
            };

            if (!data.sName || !data.sUpi || !data.sPin) {
                alert("Name, UPI aur Pincode bharna zaroori hai!");
                return;
            }

            try {
                await setDoc(doc(db, "seller_identity", uid), data, { merge: true });
                alert("Store Updated! ðŸŽ‰");
                window.location.href = "seller_dashboard.html";
            } catch (e) { alert(e.message); }
        });
    </script>
</body>
</html>
