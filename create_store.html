<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Store - Instacart</title>
    <style>
        body { background: #f4f6f8; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        #saveBtn { width: 100%; background: #008060; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: 700; cursor: pointer; }
        #statusMsg { margin-top: 15px; font-size: 0.85rem; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h3>Create Your Store</h3>
        <input type="text" id="sName" placeholder="Store Name (Zaroori)">
        <textarea id="sBio" placeholder="Store Bio" rows="3"></textarea>
        <input type="text" id="sLogo" placeholder="Logo Image URL">
        <button id="saveBtn">CREATE MY STORE</button>
        <div id="statusMsg"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqh5b-p5dsiU6AtkWRbyD0rSUD62Izqeg",
            authDomain: "instacart-clone-91062.firebaseapp.com",
            projectId: "instacart-clone-91062",
            storageBucket: "instacart-clone-91062.firebasestorage.app",
            messagingSenderId: "232217818928",
            appId: "1:232217818928:web:e05efedfda36263f6cfaf5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let uid = null;
        const status = document.getElementById('statusMsg');

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                uid = user.uid;
                status.innerText = "System Ready. User: " + user.email;
                status.style.color = "green";
            } else {
                status.innerText = "Error: Please login first!";
                status.style.color = "red";
                setTimeout(() => window.location.href = 'login.html', 2000);
            }
        });

        // Click Handler (Directly in script to avoid global scope issues)
        document.getElementById('saveBtn').addEventListener('click', async () => {
            const name = document.getElementById('sName').value;
            const bio = document.getElementById('sBio').value;
            const logo = document.getElementById('sLogo').value;

            if (!uid) {
                alert("Login check ho raha hai, rukiye...");
                return;
            }
            if (!name) {
                alert("Store Name bharna zaroori hai!");
                return;
            }

            try {
                status.innerText = "Saving to Database...";
                status.style.color = "orange";

                // SAVING DATA
                await setDoc(doc(db, "seller_identity", uid), {
                    sName: name,
                    sBio: bio,
                    sLogo: logo,
                    createdAt: new Date()
                });

                status.innerText = "Success! Redirecting...";
                status.style.color = "green";
                alert("Store Created Successfully!");
                window.location.href = "seller_dashboard.html";

            } catch (error) {
                console.error("FIREBASE ERROR:", error);
                status.innerText = "Error: " + error.message;
                status.style.color = "red";
                alert("Galti: " + error.message);
            }
        });
    </script>
</body>
</html>
